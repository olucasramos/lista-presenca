<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chamada</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px 60px 15px; /* espaço para rodapé */
    }
    h1 {
      font-size: 2.4rem;
      margin: 20px 0 30px 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      user-select: none;
      line-height: 1.2;
      text-align: center;
    }
    #dataAtual {
      font-size: 1.1rem;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(21, 67, 96, 0.8);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 12px rgba(21, 67, 96, 0.6);
      margin-bottom: 25px;
    }
    thead {
      background-color: #154360;
    }
    th, td {
      padding: 12px 8px;
      text-align: center;
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.1);
    }
    input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .btn-salvar {
      background-color: #154360;
      padding: 15px 28px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      border: none;
      box-shadow: 0 5px 12px rgba(21, 67, 96, 0.7);
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      display: block;
      margin: 0 auto 30px auto;
      max-width: 280px;
    }
    .btn-salvar:hover {
      background-color: #0e2a48;
      box-shadow: 0 7px 18px rgba(14, 42, 72, 0.9);
    }
    a.btn-voltar {
      display: block;
      width: max-content;
      margin: 0 auto;
      background-color: #154360;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(21, 67, 96, 0.7);
      user-select: none;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
    }
    a.btn-voltar:hover {
      background-color: #0e2a48;
      box-shadow: 0 6px 14px rgba(14, 42, 72, 0.9);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(21, 67, 96, 0.9);
      color: #ddd;
      text-align: center;
      font-size: 0.85rem;
      padding: 8px 0;
      user-select: none;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }
      .btn-salvar {
        font-size: 1.1rem;
        padding: 14px 22px;
        max-width: 100%;
      }
      a.btn-voltar {
        padding: 10px 15px;
      }
      th, td {
        padding: 10px 6px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Chamada</h1>
  <div id="dataAtual"></div>

  <table id="tabelaFuncionarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Presente</th>
        <th>Falta</th>
        <th>Atestado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn-salvar" id="btnSalvar">Salvar Chamada</button>

  <a href="index.html" class="btn-voltar">⬅ Voltar</a>

  <footer>
    Desenvolvido por Lucas
  </footer>

  <script type="module">
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { app } from "./firebase.js";

    const db = getDatabase(app);
    const tbody = document.querySelector("#tabelaFuncionarios tbody");
    const dataAtualDiv = document.getElementById("dataAtual");
    const btnSalvar = document.getElementById("btnSalvar");

    let funcionarios = {};

    // Função para formatar a data como DD/MM/AAAA
    function formatarDataBR(data) {
      const d = new Date(data);
      const dia = String(d.getDate()).padStart(2, '0');
      const mes = String(d.getMonth() + 1).padStart(2, '0');
      const ano = d.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    const dataHoje = new Date();
    dataAtualDiv.textContent = `Data: ${formatarDataBR(dataHoje)}`;

    async function carregarFuncionarios() {
      try {
        const snapshot = await get(ref(db, 'funcionarios'));
        if (snapshot.exists()) {
          funcionarios = snapshot.val();
          montarTabela();
        } else {
          tbody.innerHTML = '<tr><td colspan="5">Nenhum funcionário encontrado.</td></tr>';
        }
      } catch (error) {
        console.error('Erro ao carregar funcionários:', error);
        tbody.innerHTML = '<tr><td colspan="5">Erro ao carregar funcionários.</td></tr>';
      }
    }

    function montarTabela() {
      tbody.innerHTML = '';
      for (const id in funcionarios) {
        const f = funcionarios[id];
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${f.nome}</td>
          <td>${f.tipo}</td>
          <td><input type="radio" name="status_${id}" value="presente"></td>
          <td><input type="radio" name="status_${id}" value="falta" checked></td>
          <td>${f.tipo === 'funcionario' ? `<input type="checkbox" id="atestado_${id}" />` : '-'}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    async function salvarChamada() {
      const dataFirebase = `${dataHoje.getFullYear()}-${String(dataHoje.getMonth() + 1).padStart(2, '0')}-${String(dataHoje.getDate()).padStart(2, '0')}`;
      const chamadasDoDia = {};
      for (const id in funcionarios) {
        const statusRadios = document.getElementsByName(`status_${id}`);
        let statusSelecionado = 'falta';
        for (const radio of statusRadios) {
          if (radio.checked) {
            statusSelecionado = radio.value;
            break;
          }
        }
        const func = funcionarios[id];
        let atestado = false;
        if (func.tipo === 'funcionario') {
          const checkbox = document.getElementById(`atestado_${id}`);
          atestado = checkbox ? checkbox.checked : false;
        }
        chamadasDoDia[id] = {
          status: statusSelecionado,
          atestado: atestado
        };
      }
      try {
        await set(ref(db, `chamadas/${dataFirebase}`), chamadasDoDia);
        alert('Chamada salva com sucesso!');
      } catch (error) {
        console.error('Erro ao salvar chamada:', error);
        alert('Erro ao salvar chamada. Veja o console para detalhes.');
      }
    }

    btnSalvar.addEventListener('click', salvarChamada);

    carregarFuncionarios();
  </script>
</body>
</html>
