<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chamada</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      padding: 20px 15px 60px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.4rem;
      margin: 20px 0 30px 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      user-select: none;
      line-height: 1.2;
      text-align: center;
    }
    #dataAtual {
      font-size: 1.1rem;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }
    .funcionario-card {
      background-color: rgba(21, 67, 96, 0.85);
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 18px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7);
      user-select: none;
    }
    .funcionario-nome {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .funcionario-tipo {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 12px;
      text-transform: capitalize;
    }
    .opcoes {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 1rem;
      margin-bottom: 6px;
    }
    .opcoes label {
      cursor: pointer;
      user-select: none;
    }
    input[type="radio"], input[type="checkbox"] {
      cursor: pointer;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn-salvar {
      background-color: #4caf50; /* verde suave */
      padding: 15px 28px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      border: none;
      box-shadow: 0 5px 12px rgba(76, 175, 80, 0.7);
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      display: block;
      margin: 0 auto 30px auto;
      max-width: 280px;
    }
    .btn-salvar:hover {
      background-color: #388e3c;
      box-shadow: 0 7px 18px rgba(56, 142, 60, 0.9);
    }
    a.btn-voltar {
      display: block;
      width: max-content;
      margin: 0 auto;
      background-color: #154360;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(21, 67, 96, 0.7);
      user-select: none;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
    }
    a.btn-voltar:hover {
      background-color: #0e2a48;
      box-shadow: 0 6px 14px rgba(14, 42, 72, 0.9);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(21, 67, 96, 0.9);
      color: #ddd;
      text-align: center;
      font-size: 0.85rem;
      padding: 8px 0;
      user-select: none;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }
      .btn-salvar {
        font-size: 1.1rem;
        padding: 14px 22px;
        max-width: 100%;
      }
      a.btn-voltar {
        padding: 10px 15px;
      }
      .funcionario-card {
        max-width: 100%;
        padding: 14px 16px;
      }
      .funcionario-nome {
        font-size: 1.1rem;
      }
      .opcoes {
        font-size: 0.95rem;
        gap: 12px;
      }
      input[type="radio"], input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Chamada</h1>
  <div id="dataAtual"></div>

  <div id="listaFuncionarios"></div>

  <button class="btn-salvar" id="btnSalvar">Salvar Chamada</button>

  <a href="index.html" class="btn-voltar">⬅ Voltar</a>

  <footer>
    Desenvolvido por Lucas Ramos Aragão
  </footer>

  <script type="module">
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { app } from "./firebase.js";

    const db = getDatabase(app);
    const listaFuncionarios = document.getElementById("listaFuncionarios");
    const dataAtualDiv = document.getElementById("dataAtual");
    const btnSalvar = document.getElementById("btnSalvar");

    let funcionarios = {};

    function formatarDataBR(data) {
      const d = new Date(data);
      const dia = String(d.getDate()).padStart(2, '0');
      const mes = String(d.getMonth() + 1).padStart(2, '0');
      const ano = d.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    const dataHoje = new Date();
    dataAtualDiv.textContent = `Data: ${formatarDataBR(dataHoje)}`;

    async function carregarFuncionarios() {
      try {
        const snapshot = await get(ref(db, 'funcionarios'));
        if (snapshot.exists()) {
          funcionarios = snapshot.val();
          montarCards();
        } else {
          listaFuncionarios.innerHTML = '<p>Nenhum funcionário encontrado.</p>';
        }
      } catch (error) {
        console.error('Erro ao carregar funcionários:', error);
        listaFuncionarios.innerHTML = '<p>Erro ao carregar funcionários.</p>';
      }
    }

    function montarCards() {
      listaFuncionarios.innerHTML = '';
      for (const id in funcionarios) {
        const f = funcionarios[id];
        const tipoFormatado = f.tipo.charAt(0).toUpperCase() + f.tipo.slice(1).normalize('NFD').replace(/[\u0300-\u036f]/g, "");
        // Corrigir acento e capitalizar
        let tipoComAcento = '';
        if (tipoFormatado.toLowerCase() === 'funcionario') tipoComAcento = 'Funcionário';
        else if (tipoFormatado.toLowerCase() === 'diarista') tipoComAcento = 'Diarista';
        else tipoComAcento = tipoFormatado;

        const card = document.createElement('div');
        card.classList.add('funcionario-card');
        card.innerHTML = `
          <div class="funcionario-nome">${f.nome}</div>
          <div class="funcionario-tipo">${tipoComAcento}</div>
          <div class="opcoes">
            <label>
              <input type="radio" name="status_${id}" value="presente">
              Presente
            </label>
            <label>
              <input type="radio" name="status_${id}" value="falta" checked>
              Falta
            </label>
          </div>
          <div class="opcoes">
            ${f.tipo === 'funcionario' ? `
              <label class="checkbox-container">
                <input type="checkbox" id="atestado_${id}">
                Atestado
              </label>` : '-'}
          </div>
        `;
        listaFuncionarios.appendChild(card);
      }
    }

    async function salvarChamada() {
      const dataFirebase = `${dataHoje.getFullYear()}-${String(dataHoje.getMonth() + 1).padStart(2, '0')}-${String(dataHoje.getDate()).padStart(2, '0')}`;
      const chamadasDoDia = {};
      for (const id in funcionarios) {
        const statusRadios = document.getElementsByName(`status_${id}`);
        let statusSelecionado = 'falta';
        for (const radio of statusRadios) {
          if (radio.checked) {
            statusSelecionado = radio.value;
            break;
          }
        }
        const func = funcionarios[id];
        let atestado = false;
        if (func.tipo === 'funcionario') {
          const checkbox = document.getElementById(`atestado_${id}`);
          atestado = checkbox ? checkbox.checked : false;
        }
        chamadasDoDia[id] = {
          status: statusSelecionado,
          atestado: atestado
        };
      }
      try {
        await set(ref(db, `chamadas/${dataFirebase}`), chamadasDoDia);
        alert('Chamada salva com sucesso!');
      } catch (error) {
        console.error('Erro ao salvar chamada:', error);
        alert('Erro ao salvar chamada. Veja o console para detalhes.');
      }
    }

    btnSalvar.addEventListener('click', salvarChamada);

    carregarFuncionarios();
  </script>
</body>
</html>
