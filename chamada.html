<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chamada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      background: #f4f4f9;
      color: #333;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    #dataAtual {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .btn-salvar {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px auto;
    }
    .btn-salvar:hover {
      background-color: #218838;
    }
    a.btn-voltar {
      display: block;
      width: max-content;
      margin: 0 auto;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      text-align: center;
    }
    a.btn-voltar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Chamada</h1>
  <div id="dataAtual"></div>

  <table id="tabelaFuncionarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Presente</th>
        <th>Falta</th>
        <th>Atestado (funcionários)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn-salvar" id="btnSalvar">Salvar Chamada</button>

  <a href="index.html" class="btn-voltar">⬅ Voltar</a>

  <script type="module">
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { app } from "./firebase.js";

    const db = getDatabase(app);
    const tbody = document.querySelector("#tabelaFuncionarios tbody");
    const dataAtualDiv = document.getElementById("dataAtual");
    const btnSalvar = document.getElementById("btnSalvar");

    let funcionarios = {};

    // Define a data atual no formato YYYY-MM-DD
    function formatarData(data) {
      return data.toISOString().slice(0, 10);
    }

    const dataHoje = formatarData(new Date());
    dataAtualDiv.textContent = `Data: ${dataHoje}`;

    // Função para carregar funcionários do Firebase e montar a tabela
    async function carregarFuncionarios() {
      try {
        const snapshot = await get(ref(db, 'funcionarios'));
        if (snapshot.exists()) {
          funcionarios = snapshot.val();
          montarTabela();
        } else {
          tbody.innerHTML = '<tr><td colspan="5">Nenhum funcionário encontrado.</td></tr>';
        }
      } catch (error) {
        console.error('Erro ao carregar funcionários:', error);
        tbody.innerHTML = '<tr><td colspan="5">Erro ao carregar funcionários.</td></tr>';
      }
    }

    // Monta as linhas da tabela com inputs para marcar presença/falta e atestado
    function montarTabela() {
      tbody.innerHTML = '';
      for (const id in funcionarios) {
        const f = funcionarios[id];
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${f.nome}</td>
          <td>${f.tipo}</td>
          <td><input type="radio" name="status_${id}" value="presente"></td>
          <td><input type="radio" name="status_${id}" value="falta" checked></td>
          <td>${f.tipo === 'funcionario' ? `<input type="checkbox" id="atestado_${id}" />` : '-'}</td>
        `;

        tbody.appendChild(tr);
      }
    }

    // Função para salvar a chamada no Firebase na data atual
    async function salvarChamada() {
      const chamadasDoDia = {};
      for (const id in funcionarios) {
        const statusRadios = document.getElementsByName(`status_${id}`);
        let statusSelecionado = 'falta';
        for (const radio of statusRadios) {
          if (radio.checked) {
            statusSelecionado = radio.value;
            break;
          }
        }

        const func = funcionarios[id];
        // Para funcionários, verificar se atestado foi marcado
        let atestado = false;
        if (func.tipo === 'funcionario') {
          const checkbox = document.getElementById(`atestado_${id}`);
          atestado = checkbox ? checkbox.checked : false;
        }

        chamadasDoDia[id] = {
          status: statusSelecionado,
          atestado: atestado
        };
      }

      try {
        await set(ref(db, `chamadas/${dataHoje}`), chamadasDoDia);
        alert('Chamada salva com sucesso!');
      } catch (error) {
        console.error('Erro ao salvar chamada:', error);
        alert('Erro ao salvar chamada. Veja o console para detalhes.');
      }
    }

    btnSalvar.addEventListener('click', salvarChamada);

    // Inicializa carregando os funcionários
    carregarFuncionarios();

  </script>
</body>
</html>
