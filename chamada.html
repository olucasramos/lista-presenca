<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chamada</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      padding: 20px 15px 60px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 12px auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
    }
    a.btn-voltar {
      cursor: pointer;
      background-color: #154360;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(21,67,96,0.7);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    a.btn-voltar:hover {
      background-color: #0e2a48;
      box-shadow: 0 6px 14px rgba(14, 42, 72, 0.9);
    }
    h1 {
      font-size: 2.4rem;
      margin: 0 0 20px 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      user-select: none;
      line-height: 1.2;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    #dataSelecionada {
      display: block;
      font-size: 1.1rem;
      margin: 0 auto 20px auto;
      font-weight: 600;
      text-align: center;
      user-select: none;
      max-width: 400px;
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      color: #154360;
    }
    .funcionario-card {
      background-color: rgba(21, 67, 96, 0.85);
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 18px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7);
      user-select: none;
    }
    .funcionario-nome {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .funcionario-tipo {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 12px;
      text-transform: capitalize;
    }
    .opcoes {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 1rem;
      margin-bottom: 6px;
    }
    .opcoes label {
      cursor: pointer;
      user-select: none;
    }
    input[type="radio"], input[type="checkbox"] {
      cursor: pointer;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .atestado-group {
      margin-left: 28px;
      margin-top: 6px;
      display: none;
      gap: 12px;
    }
    .atestado-group label {
      font-weight: normal;
    }
    .btn-salvar {
      background-color: #4caf50; /* verde suave */
      padding: 15px 28px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      border: none;
      box-shadow: 0 5px 12px rgba(76, 175, 80, 0.7);
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      display: block;
      margin: 20px auto 30px auto;
      max-width: 280px;
    }
    .btn-salvar:hover {
      background-color: #388e3c;
      box-shadow: 0 7px 18px rgba(56, 142, 60, 0.9);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(21, 67, 96, 0.9);
      color: #ddd;
      text-align: center;
      font-size: 0.85rem;
      padding: 8px 0;
      user-select: none;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
      max-width: 100%;
    }
    @media (max-width: 420px) {
      h1 {
        font-size: 2rem;
      }
      .btn-salvar {
        font-size: 1.1rem;
        padding: 14px 22px;
        max-width: 100%;
      }
      .funcionario-card {
        max-width: 100%;
        padding: 14px 16px;
      }
      .funcionario-nome {
        font-size: 1.1rem;
      }
      .opcoes {
        font-size: 0.95rem;
        gap: 12px;
      }
      input[type="radio"], input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="btn-voltar">⬅ Voltar</a>
  </header>

  <h1>Chamada</h1>
  <input type="date" id="dataSelecionada" />

  <div id="listaFuncionarios"></div>

  <button class="btn-salvar" id="btnSalvar">Salvar Chamada</button>

  <footer>
    Desenvolvido por Lucas Ramos Aragão
  </footer>

  <script type="module">
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { app } from "./firebase.js";

    const db = getDatabase(app);
    const listaFuncionarios = document.getElementById("listaFuncionarios");
    const dataSelecionadaInput = document.getElementById("dataSelecionada");
    const btnSalvar = document.getElementById("btnSalvar");

    let funcionarios = {};

    // Define data inicial do datepicker para hoje
    function definirDataHoje() {
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, '0');
      const dd = String(hoje.getDate()).padStart(2, '0');
      dataSelecionadaInput.value = `${yyyy}-${mm}-${dd}`;
    }

    function formatarDataBR(data) {
      const d = new Date(data);
      const dia = String(d.getDate()).padStart(2, '0');
      const mes = String(d.getMonth() + 1).padStart(2, '0');
      const ano = d.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    async function carregarFuncionarios() {
      try {
        const snapshot = await get(ref(db, 'funcionarios'));
        if (snapshot.exists()) {
          funcionarios = snapshot.val();
          montarCards();
          adicionarEventosStatus();
        } else {
          listaFuncionarios.innerHTML = '<p>Nenhum funcionário encontrado.</p>';
        }
      } catch (error) {
        console.error('Erro ao carregar funcionários:', error);
        listaFuncionarios.innerHTML = '<p>Erro ao carregar funcionários.</p>';
      }
    }

    function montarCards() {
      listaFuncionarios.innerHTML = '';

      // Converter objeto para array e ordenar alfabeticamente pelo nome
      const listaOrdenada = Object.entries(funcionarios)
        .sort(([, a], [, b]) => a.nome.localeCompare(b.nome, 'pt-BR', { sensitivity: 'base' }));

      for (const [id, f] of listaOrdenada) {
        let tipoComAcento = '';
        if (f.tipo.toLowerCase() === 'funcionario') tipoComAcento = 'Funcionário';
        else if (f.tipo.toLowerCase() === 'diarista') tipoComAcento = 'Diarista';
        else tipoComAcento = f.tipo.charAt(0).toUpperCase() + f.tipo.slice(1);

        const card = document.createElement('div');
        card.classList.add('funcionario-card');
        card.innerHTML = `
          <div class="funcionario-nome">${f.nome}</div>
          <div class="funcionario-tipo">${tipoComAcento}</div>
          <div class="opcoes">
            <label>
              <input type="radio" name="status_${id}" value="presente" checked>
              Presente
            </label>
            <label>
              <input type="radio" name="status_${id}" value="falta">
              Falta
            </label>
          </div>
          <div class="atestado-group" id="atestado-group-${id}">
            <label>
              <input type="radio" name="atestado_${id}" value="com" >
              Com atestado
            </label>
            <label>
              <input type="radio" name="atestado_${id}" value="sem" >
              Sem atestado
            </label>
          </div>
        `;
        listaFuncionarios.appendChild(card);
      }
    }

    function adicionarEventosStatus() {
      for (const id in funcionarios) {
        const func = funcionarios[id];
        if (func.tipo.toLowerCase() === 'funcionario') {
          const radiosFalta = document.getElementsByName(`status_${id}`);
          radiosFalta.forEach(radio => {
            radio.addEventListener('change', () => {
              const atestadoGroup = document.getElementById(`atestado-group-${id}`);
              if (radio.value === 'falta' && radio.checked) {
                atestadoGroup.style.display = 'flex';
              } else {
                atestadoGroup.style.display = 'none';
                // Limpar seleção anterior
                const radiosAtestado = document.getElementsByName(`atestado_${id}`);
                radiosAtestado.forEach(radioAtestado => radioAtestado.checked = false);
              }
            });
          });
          // Inicialmente esconder o grupo
          const atestadoGroupInit = document.getElementById(`atestado-group-${id}`);
          atestadoGroupInit.style.display = 'none';
        }
      }
    }

    // Função para carregar a chamada salva na data selecionada e atualizar a interface
    async function carregarChamadaData(data) {
      if (!data) return;

      try {
        const snapshot = await get(ref(db, `chamadas/${data}`));
        if (snapshot.exists()) {
          const chamadasDoDia = snapshot.val();
          for (const id in funcionarios) {
            const statusRadios = document.getElementsByName(`status_${id}`);
            const atestadoGroup = document.getElementById(`atestado-group-${id}`);

            // Limpa seleção dos status
            statusRadios.forEach(radio => radio.checked = false);

            if (chamadasDoDia[id]) {
              const status = chamadasDoDia[id].status || 'presente';
              const atestado = chamadasDoDia[id].atestado;

              // Marca o radio do status
              for (const radio of statusRadios) {
                if (radio.value === status) {
                  radio.checked = true;
                  // Mostra ou esconde o grupo de atestado
                  if (status === 'falta' && atestadoGroup) {
                    atestadoGroup.style.display = 'flex';
                  } else if (atestadoGroup) {
                    atestadoGroup.style.display = 'none';
                  }
                }
              }

              // Marca o radio do atestado se existir
              if (atestadoGroup && atestado !== null && atestado !== undefined) {
                const radiosAtestado = document.getElementsByName(`atestado_${id}`);
                radiosAtestado.forEach(radioAtestado => {
                  radioAtestado.checked = (atestado === true && radioAtestado.value === 'com') ||
                                         (atestado === false && radioAtestado.value === 'sem');
                });
              } else if (atestadoGroup) {
                // Nenhum atestado selecionado
                const radiosAtestado = document.getElementsByName(`atestado_${id}`);
                radiosAtestado.forEach(radioAtestado => radioAtestado.checked = false);
              }

            } else {
              // Se não tiver dados pra esse funcionário, volta ao padrão
              statusRadios.forEach(radio => {
                radio.checked = (radio.value === 'presente');
              });
              if (atestadoGroup) atestadoGroup.style.display = 'none';
              const radiosAtestado = document.getElementsByName(`atestado_${id}`);
              radiosAtestado.forEach(radioAtestado => radioAtestado.checked = false);
            }
          }
        } else {
          // Se não existir chamada para essa data, reseta tudo para padrão
          for (const id in funcionarios) {
            const statusRadios = document.getElementsByName(`status_${id}`);
            const atestadoGroup = document.getElementById(`atestado-group-${id}`);

            statusRadios.forEach(radio => {
              radio.checked = (radio.value === 'presente');
            });
            if (atestadoGroup) atestadoGroup.style.display = 'none';
            const radiosAtestado = document.getElementsByName(`atestado_${id}`);
            radiosAtestado.forEach(radioAtestado => radioAtestado.checked = false);
          }
        }
      } catch (error) {
        console.error('Erro ao carregar chamada da data:', error);
      }
    }

    async function salvarChamada() {
      const dataSelecionada = dataSelecionadaInput.value;
      if (!dataSelecionada) {
        alert('Por favor, selecione uma data.');
        return;
      }
      const chamadasDoDia = {};
      for (const id in funcionarios) {
        const statusRadios = document.getElementsByName(`status_${id}`);
        let statusSelecionado = 'presente';
        for (const radio of statusRadios) {
          if (radio.checked) {
            statusSelecionado = radio.value;
            break;
          }
        }
        const func = funcionarios[id];
        let atestado = null;

        if (func.tipo.toLowerCase() === 'funcionario' && statusSelecionado === 'falta') {
          const radiosAtestado = document.getElementsByName(`atestado_${id}`);
          let atestadoSelecionado = null;
          for (const radioAtestado of radiosAtestado) {
            if (radioAtestado.checked) {
              atestadoSelecionado = radioAtestado.value;
              break;
            }
          }
          if (!atestadoSelecionado) {
            alert(`Por favor, selecione "Com atestado" ou "Sem atestado" para o funcionário ${func.nome} que está ausente.`);
            return;
          }
          atestado = (atestadoSelecionado === 'com');
        }

        chamadasDoDia[id] = {
          status: statusSelecionado,
          atestado: atestado
        };
      }
      try {
        await set(ref(db, `chamadas/${dataSelecionada}`), chamadasDoDia);
        alert('Chamada salva com sucesso!');
      } catch (error) {
        console.error('Erro ao salvar chamada:', error);
        alert('Erro ao salvar chamada. Veja o console para detalhes.');
      }
    }

    btnSalvar.addEventListener('click', salvarChamada);

    dataSelecionadaInput.addEventListener('change', () => {
      carregarChamadaData(dataSelecionadaInput.value);
    });

    async function iniciar() {
      definirDataHoje();
      await carregarFuncionarios();
      carregarChamadaData(dataSelecionadaInput.value);
    }

    iniciar();
  </script>
</body>
</html>
