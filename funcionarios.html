<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Funcionários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .lista-funcionarios {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item-funcionario {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .item-funcionario:last-child {
      border-bottom: none;
    }
    .botoes {
      margin-top: 10px;
    }
    .botoes button {
      width: auto;
      margin-right: 10px;
      padding: 6px 12px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Gerenciar Funcionários</h1>

  <form id="form-funcionario">
    <label>Nome:
      <input type="text" id="nome" name="nome" required>
    </label>

    <label>Tipo:</label>
    <label><input type="radio" name="tipo" value="Funcionario" required> Funcionário</label>
    <label><input type="radio" name="tipo" value="Diarista" required> Diarista</label>

    <div id="funcionario-campos" class="hidden">
      <label>Obra:
        <input type="text" id="obra" name="obra">
      </label>
    </div>

    <div id="diarista-campos" class="hidden">
      <label>CPF:
        <input type="text" id="cpf" name="cpf">
      </label>
      <label>Tipo Pix:
        <input type="text" id="tipoPix" name="tipoPix">
      </label>
      <label>Chave Pix:
        <input type="text" id="chavePix" name="chavePix">
      </label>
      <label>Banco:
        <input type="text" id="banco" name="banco">
      </label>
      <label>Valor da Diária:
        <input type="number" id="valorDiaria" name="valorDiaria">
      </label>
      <label>Obra:
        <input type="text" id="obraDiarista" name="obraDiarista">
      </label>
    </div>

    <label>Função:
      <select id="funcaoSelect" name="funcao">
        <option value="">Selecione...</option>
        <option value="Pedreiro">Pedreiro</option>
        <option value="Servente">Servente</option>
        <option value="Outro">Outro</option>
      </select>
    </label>
    <div id="funcaoOutroGroup" class="hidden">
      <label>Outra Função:
        <input type="text" id="funcaoOutro" name="funcaoOutro">
      </label>
    </div>

    <button type="submit" id="btnSalvar">Salvar Funcionário</button>
  </form>

  <div class="lista-funcionarios">
    <h2>Lista de Funcionários</h2>
    <div id="lista"></div>
  </div>

  <script type="module">
    import { db, ref, set, get, update, remove } from "./firebase.js";

    const form = document.getElementById('form-funcionario');
    const lista = document.getElementById('lista');
    const tipoRadios = form.querySelectorAll('input[name="tipo"]');
    const funcionarioCampos = document.getElementById('funcionario-campos');
    const diaristaCampos = document.getElementById('diarista-campos');
    const funcaoSelect = document.getElementById('funcaoSelect');
    const funcaoOutroGroup = document.getElementById('funcaoOutroGroup');
    const funcaoOutroInput = document.getElementById('funcaoOutro');
    const btnSalvar = document.getElementById('btnSalvar');

    let editandoId = null;

    function gerarId() {
      return 'f_' + Date.now() + '_' + Math.random().toString(36).slice(2, 8);
    }

    // Mostrar/esconder campos conforme o tipo
    tipoRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'Funcionario') {
          funcionarioCampos.classList.remove('hidden');
          diaristaCampos.classList.add('hidden');
        } else {
          funcionarioCampos.classList.add('hidden');
          diaristaCampos.classList.remove('hidden');
        }
      });
    });

    funcaoSelect.addEventListener('change', () => {
      if (funcaoSelect.value === 'Outro') {
        funcaoOutroGroup.classList.remove('hidden');
        funcaoOutroInput.required = true;
      } else {
        funcaoOutroGroup.classList.add('hidden');
        funcaoOutroInput.required = false;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = form.nome.value;
      const tipo = form.tipo.value;
      const funcao = funcaoSelect.value === 'Outro' ? funcaoOutroInput.value : funcaoSelect.value;

      let dadosFuncionario = { nome, tipo, funcao };

      if (tipo === 'Funcionario') {
        dadosFuncionario.obra = form.obra.value;
      } else if (tipo === 'Diarista') {
        dadosFuncionario.cpf = form.cpf.value;
        dadosFuncionario.tipoPix = form.tipoPix.value;
        dadosFuncionario.chavePix = form.chavePix.value;
        dadosFuncionario.banco = form.banco.value;
        dadosFuncionario.valorDiaria = form.valorDiaria.value;
        dadosFuncionario.obra = form.obraDiarista.value;
      }

      try {
        if (editandoId) {
          await update(ref(db, `funcionarios/${editandoId}`), dadosFuncionario);
          alert('Funcionário atualizado com sucesso!');
        } else {
          const idNovo = gerarId();
          await set(ref(db, `funcionarios/${idNovo}`), dadosFuncionario);
          alert('Funcionário cadastrado com sucesso!');
        }
        form.reset();
        funcionarioCampos.classList.add('hidden');
        diaristaCampos.classList.add('hidden');
        funcaoOutroGroup.classList.add('hidden');
        editandoId = null;
        btnSalvar.textContent = "Salvar Funcionário";
        carregarFuncionarios();
      } catch (error) {
        console.error("Erro ao salvar funcionário:", error);
      }
    });

    async function carregarFuncionarios() {
      lista.innerHTML = '';
      const snapshot = await get(ref(db, 'funcionarios'));
      if (snapshot.exists()) {
        const funcionarios = snapshot.val();
        Object.entries(funcionarios).forEach(([id, f]) => {
          const div = document.createElement('div');
          div.className = 'item-funcionario';
          div.innerHTML = `<strong>${f.nome}</strong> - ${f.tipo} - ${f.funcao}
            <div class="botoes">
              <button onclick="editarFuncionario('${id}')">Editar</button>
              <button onclick="excluirFuncionario('${id}')">Excluir</button>
            </div>`;
          lista.appendChild(div);
        });
      } else {
        lista.innerHTML = '<p>Nenhum funcionário cadastrado.</p>';
      }
    }

    window.editarFuncionario = async function(id) {
      const snapshot = await get(ref(db, `funcionarios/${id}`));
      if (!snapshot.exists()) return;
      const f = snapshot.val();

      editandoId = id;
      form.nome.value = f.nome || '';

      // Marca tipo corretamente e exibe campos
      tipoRadios.forEach(radio => {
        radio.checked = radio.value === f.tipo;
      });

      if (f.tipo === 'Funcionario') {
        funcionarioCampos.classList.remove('hidden');
        diaristaCampos.classList.add('hidden');
        form.obra.value = f.obra || '';
      } else if (f.tipo === 'Diarista') {
        funcionarioCampos.classList.add('hidden');
        diaristaCampos.classList.remove('hidden');
        form.cpf.value = f.cpf || '';
        form.tipoPix.value = f.tipoPix || '';
        form.chavePix.value = f.chavePix || '';
        form.banco.value = f.banco || '';
        form.valorDiaria.value = f.valorDiaria || '';
        form.obraDiarista.value = f.obra || '';
      }

      if (f.funcao) {
        const opcoes = Array.from(funcaoSelect.options).map(opt => opt.value);
        if (opcoes.includes(f.funcao)) {
          funcaoSelect.value = f.funcao;
          funcaoOutroGroup.classList.add('hidden');
          funcaoOutroInput.value = '';
          funcaoOutroInput.required = false;
        } else {
          funcaoSelect.value = 'Outro';
          funcaoOutroGroup.classList.remove('hidden');
          funcaoOutroInput.value = f.funcao;
          funcaoOutroInput.required = true;
        }
      }

      btnSalvar.textContent = "Atualizar Funcionário";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.excluirFuncionario = async function(id) {
      if (confirm("Tem certeza que deseja excluir este funcionário?")) {
        await remove(ref(db, `funcionarios/${id}`));
        carregarFuncionarios();
      }
    }

    carregarFuncionarios();
  </script>
</body>
</html>
