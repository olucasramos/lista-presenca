<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funcion√°rios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    main {
      max-width: 400px;
      margin: 20px auto;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    .btn-voltar {
      background-color: #007bff;
      margin-top: 15px;
      padding: 12px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      display: inline-block;
      width: auto;
    }
    .btn-voltar:hover {
      background-color: #0056b3;
    }
    #campos-funcionario, #campos-diarista {
      margin-top: 10px;
      text-align: left;
    }
    #lista-funcionarios > div {
      background: white;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #lista-funcionarios button {
      background-color: #dc3545;
      border: none;
      padding: 6px 10px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    #lista-funcionarios button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <header>üë∑ Funcion√°rios</header>
  <main>
    <form id="form-funcionario">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome" required />

      <label for="tipo">Tipo</label>
      <select id="tipo" required>
        <option value="">Selecione</option>
        <option value="funcionario">Funcion√°rio</option>
        <option value="diarista">Diarista</option>
      </select>

      <div id="campos-funcionario" style="display:none;">
        <label for="funcao">Fun√ß√£o</label>
        <input type="text" id="funcao" placeholder="Fun√ß√£o" />

        <label for="obra">Obra</label>
        <input type="text" id="obra" placeholder="Obra" />
      </div>

      <div id="campos-diarista" style="display:none;">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="CPF" />

        <label for="pixTipo">Tipo de chave PIX</label>
        <input type="text" id="pixTipo" placeholder="Tipo de chave PIX" />

        <label for="pix">Chave PIX</label>
        <input type="text" id="pix" placeholder="Chave PIX" />

        <label for="banco">Banco</label>
        <input type="text" id="banco" placeholder="Banco" />

        <label for="valorDiaria">Valor da di√°ria</label>
        <input type="number" id="valorDiaria" placeholder="Valor da di√°ria" />

        <label for="obraDiarista">Obra</label>
        <input type="text" id="obraDiarista" placeholder="Obra" />
      </div>

      <button type="submit">üíæ Salvar</button>
    </form>

    <h2>Lista de Funcion√°rios</h2>
    <div id="lista-funcionarios"></div>

    <a href="index.html" class="btn-voltar">‚¨Ö Voltar</a>
  </main>

  <script type="module">
    import { db, ref, set, get, remove } from './firebase.js';

    const tipoSelect = document.getElementById("tipo");
    const camposFuncionario = document.getElementById("campos-funcionario");
    const camposDiarista = document.getElementById("campos-diarista");

    tipoSelect.addEventListener("change", () => {
      if (tipoSelect.value === "funcionario") {
        camposFuncionario.style.display = "block";
        camposDiarista.style.display = "none";
      } else if (tipoSelect.value === "diarista") {
        camposFuncionario.style.display = "none";
        camposDiarista.style.display = "block";
      } else {
        camposFuncionario.style.display = "none";
        camposDiarista.style.display = "none";
      }
    });

    const form = document.getElementById("form-funcionario");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const id = Date.now().toString();
      const nome = document.getElementById("nome").value.trim();
      const tipo = tipoSelect.value;

      let dados = { nome, tipo };

      if (tipo === "funcionario") {
        dados.funcao = document.getElementById("funcao").value.trim();
        dados.obra = document.getElementById("obra").value.trim();
      } else if (tipo === "diarista") {
        dados.cpf = document.getElementById("cpf").value.trim();
        dados.pixTipo = document.getElementById("pixTipo").value.trim();
        dados.pix = document.getElementById("pix").value.trim();
        dados.banco = document.getElementById("banco").value.trim();
        dados.valorDiaria = parseFloat(document.getElementById("valorDiaria").value);
        dados.obra = document.getElementById("obraDiarista").value.trim();
      } else {
        alert("Selecione o tipo de funcion√°rio");
        return;
      }

      set(ref(db, 'funcionarios/' + id), dados).then(() => {
        alert("Funcion√°rio salvo!");
        location.reload();
      });
    });

    function criarItemFuncionario(id, f) {
      const div = document.createElement("div");
      div.textContent = f.nome + " (" + f.tipo + ")";
      const btnExcluir = document.createElement("button");
      btnExcluir.textContent = "‚ùå";
      btnExcluir.onclick = () => {
        const senha = prompt("Digite a senha para excluir:");
        if (senha === "1234") {
          remove(ref(db, 'funcionarios/' + id)).then(() => {
            alert("Funcion√°rio removido!");
            location.reload();
          });
        } else {
          alert("Senha incorreta!");
        }
      };
      div.appendChild(btnExcluir);
      return div;
    }

    async function carregarFuncionarios() {
      const snapshot = await get(ref(db, 'funcionarios'));
      const lista = document.getElementById("lista-funcionarios");
      lista.innerHTML = "";
      if (snapshot.exists()) {
        const funcionarios = snapshot.val();
        for (const id in funcionarios) {
          lista.appendChild(criarItemFuncionario(id, funcionarios[id]));
        }
      } else {
        lista.textContent = "Nenhum funcion√°rio cadastrado.";
      }
    }
    carregarFuncionarios();
  </script>
</body>
</html>
