<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Funcionários</title>
<style>
  /* Estilos baseados no padrão já usado */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
    color: #fff;
    margin: 0;
    min-height: 100vh;
    padding: 20px 15px 80px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    max-width: 400px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
  }
  a.btn-voltar {
    cursor: pointer;
    background-color: #154360;
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 12px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(21,67,96,0.7);
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
  }
  a.btn-voltar:hover {
    background-color: #0e2a48;
    box-shadow: 0 6px 14px rgba(14, 42, 72, 0.9);
  }
  h1 {
    font-size: 2.4rem;
    margin: 0 0 18px 0;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    line-height: 1.2;
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  form {
    background-color: rgba(21, 67, 96, 0.85);
    border-radius: 12px;
    padding: 20px 24px;
    margin-bottom: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7);
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input[type="text"], input[type="number"], select {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  input[type="text"]:focus, input[type="number"]:focus, select:focus {
    outline: 2px solid #6dd5fa;
  }
  button.btn-acao {
    background-color: #2980b9;
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    border: none;
    box-shadow: 0 5px 12px rgba(41, 128, 185, 0.7);
    cursor: pointer;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    display: block;
    margin: 0 auto;
    min-width: 160px;
  }
  button.btn-acao:hover {
    background-color: #1c5d8e;
    box-shadow: 0 7px 18px rgba(28, 93, 142, 0.9);
  }
  .funcionario-lista {
    max-width: 400px;
    width: 100%;
    background-color: rgba(21, 67, 96, 0.85);
    border-radius: 12px;
    padding: 10px 20px;
    box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7);
    user-select: none;
  }
  .funcionario-item {
    background-color: #154360;
    margin-bottom: 10px;
    border-radius: 10px;
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
  }
  .funcionario-dados {
    flex: 1;
    font-size: 0.9rem;
    user-select: text;
  }
  .funcionario-acoes button {
    background-color: #2980b9;
    border: none;
    color: white;
    padding: 6px 12px;
    margin-left: 8px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.85rem;
    transition: background-color 0.2s ease;
    min-width: 60px;
  }
  .funcionario-acoes button:hover {
    background-color: #1c5d8e;
  }
  .funcionario-acoes button.excluir {
    background-color: #c0392b;
  }
  .funcionario-acoes button.excluir:hover {
    background-color: #922b21;
  }
  .campo-oculto {
    display: none;
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="btn-voltar">⬅ Voltar</a>
</header>

<h1>Funcionários</h1>

<form id="formFuncionario">
  <label for="nome">Nome</label>
  <input type="text" id="nome" required autocomplete="off" />

  <label for="tipo">Tipo</label>
  <select id="tipo" required>
    <option value="">Selecione</option>
    <option value="funcionario">Funcionário</option>
    <option value="diarista">Diarista</option>
  </select>

  <label for="funcao">Função</label>
  <select id="funcao" required>
    <option value="">Selecione</option>
    <option value="Ajudante Prático">Ajudante Prático</option>
    <option value="Oficial">Oficial</option>
    <option value="Oficial Pleno">Oficial Pleno</option>
    <option value="Oficial Polivalente">Oficial Polivalente</option>
    <option value="Encarregado">Encarregado</option>
    <option value="Outro">Outro</option>
  </select>

  <input type="text" id="funcaoOutro" placeholder="Informe a função" class="campo-oculto" autocomplete="off"/>

  <label for="obra">Obra</label>
  <input type="text" id="obra" required autocomplete="off" />

  <!-- Campos específicos para diarista -->
  <div id="dadosDiarista" class="campo-oculto">
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" placeholder="000.000.000-00" autocomplete="off" maxlength="14" />

    <label for="tipoChavePix">Tipo de Chave PIX</label>
    <select id="tipoChavePix">
      <option value="">Selecione</option>
      <option value="CPF">CPF</option>
      <option value="Email">Email</option>
      <option value="Telefone">Telefone</option>
      <option value="Chave Aleatória">Chave Aleatória</option>
    </select>

    <label for="chavePix">Chave PIX</label>
    <input type="text" id="chavePix" autocomplete="off" />

    <label for="banco">Banco</label>
    <input type="text" id="banco" autocomplete="off" />

    <label for="valorDiaria">Valor da diária (R$)</label>
    <input type="number" id="valorDiaria" min="0" step="0.01" autocomplete="off" />
  </div>

  <button type="submit" class="btn-acao">Salvar</button>
</form>

<div class="funcionario-lista" id="listaFuncionarios">
  <!-- Funcionários cadastrados aparecerão aqui -->
</div>

<footer>
  Desenvolvido por Lucas Ramos Aragão
</footer>

<script type="module">
  import { db, ref, set, get, child, update, remove } from './firebase.js';

  const formFuncionario = document.getElementById('formFuncionario');
  const tipoSelect = document.getElementById('tipo');
  const funcaoSelect = document.getElementById('funcao');
  const funcaoOutroInput = document.getElementById('funcaoOutro');
  const dadosDiaristaDiv = document.getElementById('dadosDiarista');
  const listaFuncionariosDiv = document.getElementById('listaFuncionarios');

  const nomeInput = document.getElementById('nome');
  const obraInput = document.getElementById('obra');
  const cpfInput = document.getElementById('cpf');
  const tipoChavePixSelect = document.getElementById('tipoChavePix');
  const chavePixInput = document.getElementById('chavePix');
  const bancoInput = document.getElementById('banco');
  const valorDiariaInput = document.getElementById('valorDiaria');

  let editandoId = null;

  tipoSelect.addEventListener('change', () => {
    if (tipoSelect.value === 'diarista') {
      dadosDiaristaDiv.classList.remove('campo-oculto');
      cpfInput.required = true;
      tipoChavePixSelect.required = true;
      chavePixInput.required = true;
      bancoInput.required = true;
      valorDiariaInput.required = true;
    } else {
      dadosDiaristaDiv.classList.add('campo-oculto');
      cpfInput.required = false;
      tipoChavePixSelect.required = false;
      chavePixInput.required = false;
      bancoInput.required = false;
      valorDiariaInput.required = false;
      cpfInput.value = '';
      tipoChavePixSelect.value = '';
      chavePixInput.value = '';
      bancoInput.value = '';
      valorDiariaInput.value = '';
    }
  });

  funcaoSelect.addEventListener('change', () => {
    if (funcaoSelect.value === 'Outro') {
      funcaoOutroInput.classList.remove('campo-oculto');
      funcaoOutroInput.required = true;
    } else {
      funcaoOutroInput.classList.add('campo-oculto');
      funcaoOutroInput.required = false;
      funcaoOutroInput.value = '';
    }
  });

  // Máscara simples para CPF: permite apenas números e formata automaticamente
  cpfInput.addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g, '');
    if (v.length > 11) v = v.slice(0,11);
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = v;
  });

  formFuncionario.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = nomeInput.value.trim();
    const tipo = tipoSelect.value;
    const funcao = funcaoSelect.value;
    const funcaoOutro = funcaoOutroInput.value.trim();
    const obra = obraInput.value.trim();

    if (!nome || !tipo || !funcao || !obra) {
      alert('Preencha todos os campos obrigatórios.');
      return;
    }

    let dados = {
      nome,
      tipo,
      funcao,
      funcaoOutro: funcao === 'Outro' ? funcaoOutro : '',
      obra
    };

    if (tipo === 'diarista') {
      const cpf = cpfInput.value.trim();
      const tipoChavePix = tipoChavePixSelect.value;
      const chavePix = chavePixInput.value.trim();
      const banco = bancoInput.value.trim();
      const valorDiaria = valorDiariaInput.value.trim();

      if (!cpf || !tipoChavePix || !chavePix || !banco || !valorDiaria) {
        alert('Preencha todos os dados do diarista.');
        return;
      }

      dados = {
        ...dados,
        cpf,
        tipoChavePix,
        chavePix,
        banco,
        valorDiaria: parseFloat(valorDiaria)
      };
    }

    try {
      if (editandoId) {
        await update(ref(db, 'funcionarios/' + editandoId), dados);
        alert('Funcionário atualizado com sucesso!');
      } else {
        const novoRef = ref(db, 'funcionarios');
        const newKey = (await get(novoRef)).exists() ? Object.keys((await get(novoRef)).val()).length + 1 : 1;
        await set(ref(db, 'funcionarios/' + newKey), dados);
        alert('Funcionário cadastrado com sucesso!');
      }
      limparFormulario();
      carregarFuncionarios();
    } catch (error) {
      console.error('Erro ao salvar funcionário:', error);
      alert('Erro ao salvar funcionário.');
    }
  });

  function limparFormulario() {
    formFuncionario.reset();
    funcaoOutroInput.classList.add('campo-oculto');
    dadosDiaristaDiv.classList.add('campo-oculto');
    editandoId = null;
  }

  async function carregarFuncionarios() {
    listaFuncionariosDiv.innerHTML = 'Carregando...';
    try {
      const snapshot = await get(ref(db, 'funcionarios'));
      if (!snapshot.exists()) {
        listaFuncionariosDiv.innerHTML = 'Nenhum funcionário cadastrado.';
        return;
      }
      const funcionarios = snapshot.val();
      listaFuncionariosDiv.innerHTML = '';

      Object.entries(funcionarios).forEach(([id, f]) => {
        const item = document.createElement('div');
        item.classList.add('funcionario-item');

        const dadosDiv = document.createElement('div');
        dadosDiv.classList.add('funcionario-dados');
        let funcaoDisplay = f.funcao === 'Outro' && f.funcaoOutro ? f.funcaoOutro : f.funcao;

        let texto = `<strong>${f.nome}</strong><br>
                     Tipo: ${capitalize(f.tipo)}<br>
                     Função: ${funcaoDisplay}<br>
                     Obra: ${f.obra}`;
        if (f.tipo === 'diarista') {
          texto += `<br>CPF: ${f.cpf || '-'}
                    <br>Tipo Chave PIX: ${f.tipoChavePix || '-'}
                    <br>Chave PIX: ${f.chavePix || '-'}
                    <br>Banco: ${f.banco || '-'}
                    <br>Valor diária: R$ ${parseFloat(f.valorDiaria).toFixed(2)}`;
        }
        dadosDiv.innerHTML = texto;

        const acoesDiv = document.createElement('div');
        acoesDiv.classList.add('funcionario-acoes');

        const btnEditar = document.createElement('button');
        btnEditar.textContent = 'Editar';
        btnEditar.addEventListener('click', () => editarFuncionario(id, f));

        const btnExcluir = document.createElement('button');
        btnExcluir.textContent = 'Excluir';
        btnExcluir.classList.add('excluir');
        btnExcluir.addEventListener('click', () => excluirFuncionario(id));

        acoesDiv.appendChild(btnEditar);
        acoesDiv.appendChild(btnExcluir);

        item.appendChild(dadosDiv);
        item.appendChild(acoesDiv);

        listaFuncionariosDiv.appendChild(item);
      });
    } catch (error) {
      console.error('Erro ao carregar funcionários:', error);
      listaFuncionariosDiv.innerHTML = 'Erro ao carregar funcionários.';
    }
  }

  function editarFuncionario(id, funcionario) {
    editandoId = id;
    nomeInput.value = funcionario.nome || '';
    tipoSelect.value = funcionario.tipo || '';
    tipoSelect.dispatchEvent(new Event('change'));
    funcaoSelect.value = funcionario.funcao || '';
    funcaoSelect.dispatchEvent(new Event('change'));
    funcaoOutroInput.value = funcionario.funcaoOutro || '';
    obraInput.value = funcionario.obra || '';
    cpfInput.value = funcionario.cpf || '';
    tipoChavePixSelect.value = funcionario.tipoChavePix || '';
    chavePixInput.value = funcionario.chavePix || '';
    bancoInput.value = funcionario.banco || '';
    valorDiariaInput.value = funcionario.valorDiaria || '';
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  async function excluirFuncionario(id) {
    const senha = prompt('Digite a senha para confirmar exclusão:');
    if (senha !== '1234') {
      alert('Senha incorreta.');
      return;
    }
    try {
      await remove(ref(db, 'funcionarios/' + id));
      alert('Funcionário excluído com sucesso!');
      if (editandoId === id) limparFormulario();
      carregarFuncionarios();
    } catch (error) {
      console.error('Erro ao excluir funcionário:', error);
      alert('Erro ao excluir funcionário.');
    }
  }

  function capitalize(str) {
    if (!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  carregarFuncionarios();
</script>

<footer>
  Desenvolvido por Lucas Ramos Aragão
</footer>

</body>
</html>
