<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hora Extra</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      padding: 20px 15px 60px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 12px auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
    }
    a.btn-voltar {
      cursor: pointer;
      background-color: #154360;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(21,67,96,0.7);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    a.btn-voltar:hover {
      background-color: #0e2a48;
      box-shadow: 0 6px 14px rgba(14, 42, 72, 0.9);
    }
    h1 {
      font-size: 2.4rem;
      margin: 0 0 20px 0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
      user-select: none;
      line-height: 1.2;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    #dataSelecionada {
      display: block;
      font-size: 1.1rem;
      margin: 0 auto 20px auto;
      font-weight: 600;
      text-align: center;
      user-select: none;
      max-width: 400px;
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      color: #154360;
    }
    .funcionario-card {
      background-color: rgba(21, 67, 96, 0.85);
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 18px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7);
      user-select: none;
    }
    .funcionario-nome {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .opcoes {
      display: flex;
      gap: 18px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .opcoes label {
      cursor: pointer;
      user-select: none;
    }
    input[type="radio"] {
      cursor: pointer;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .horarios {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    select {
      padding: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #154360;
      flex: 1;
    }
    .btn-salvar {
      background-color: #4caf50;
      padding: 15px 28px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      border: none;
      box-shadow: 0 5px 12px rgba(76, 175, 80, 0.7);
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      display: block;
      margin: 20px auto 30px auto;
      max-width: 280px;
    }
    .btn-salvar:hover {
      background-color: #388e3c;
      box-shadow: 0 7px 18px rgba(56, 142, 60, 0.9);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(21, 67, 96, 0.9);
      color: #ddd;
      text-align: center;
      font-size: 0.85rem;
      padding: 8px 0;
      user-select: none;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="btn-voltar">⬅ Voltar</a>
  </header>

  <h1>Hora Extra</h1>
  <input type="date" id="dataSelecionada" />

  <div id="listaFuncionarios"></div>

  <button class="btn-salvar" id="btnSalvar">Salvar Hora Extra</button>

  <footer>
    Desenvolvido por Lucas Ramos Aragão
  </footer>

  <script type="module">
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { app } from "./firebase.js";

    const db = getDatabase(app);
    const listaFuncionarios = document.getElementById("listaFuncionarios");
    const dataSelecionadaInput = document.getElementById("dataSelecionada");
    const btnSalvar = document.getElementById("btnSalvar");

    let funcionarios = {};

    function definirDataHoje() {
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, '0');
      const dd = String(hoje.getDate()).padStart(2, '0');
      dataSelecionadaInput.value = `${yyyy}-${mm}-${dd}`;
    }

    function gerarOpcoesHora() {
      let opcoes = "";
      for (let h = 0; h < 24; h++) {
        const hora = String(h).padStart(2, '0') + ":00";
        opcoes += `<option value="${hora}">${hora}</option>`;
      }
      return opcoes;
    }

    async function carregarFuncionarios() {
      try {
        const snapshot = await get(ref(db, 'funcionarios'));
        if (snapshot.exists()) {
          funcionarios = snapshot.val();
          montarCards();
        } else {
          listaFuncionarios.innerHTML = '<p>Nenhum funcionário encontrado.</p>';
        }
      } catch (error) {
        console.error('Erro ao carregar funcionários:', error);
        listaFuncionarios.innerHTML = '<p>Erro ao carregar funcionários.</p>';
      }
    }

    function montarCards() {
      listaFuncionarios.innerHTML = '';
      const listaOrdenada = Object.entries(funcionarios)
        .filter(([, f]) => f.tipo.toLowerCase() === 'funcionario')
        .sort(([, a], [, b]) => a.nome.localeCompare(b.nome, 'pt-BR', { sensitivity: 'base' }));

      for (const [id, f] of listaOrdenada) {
        const card = document.createElement('div');
        card.classList.add('funcionario-card');
        card.innerHTML = `
          <div class="funcionario-nome">${f.nome}</div>
          <div class="opcoes">
            <label>
              <input type="radio" name="percentual_${id}" value="100" checked>
              100%
            </label>
            <label>
              <input type="radio" name="percentual_${id}" value="50">
              50%
            </label>
          </div>
          <div class="horarios">
            <select id="horaInicio_${id}">${gerarOpcoesHora()}</select>
            <select id="horaFim_${id}">${gerarOpcoesHora()}</select>
          </div>
        `;
        listaFuncionarios.appendChild(card);
      }
    }

    async function salvarHoraExtra() {
      const dataSelecionada = dataSelecionadaInput.value;
      if (!dataSelecionada) {
        alert('Por favor, selecione uma data.');
        return;
      }
      const extrasDoDia = {};

      for (const id in funcionarios) {
        if (funcionarios[id].tipo.toLowerCase() !== 'funcionario') continue;

        const percentual = document.querySelector(`input[name="percentual_${id}"]:checked`)?.value || "100";
        const horaInicio = document.getElementById(`horaInicio_${id}`).value;
        const horaFim = document.getElementById(`horaFim_${id}`).value;

        const hInicio = parseInt(horaInicio.split(":")[0]);
        const hFim = parseInt(horaFim.split(":")[0]);
        const quantidadeHoras = hFim > hInicio ? hFim - hInicio : 0;

        extrasDoDia[id] = {
          percentual: percentual,
          horaInicio: horaInicio,
          horaFim: horaFim,
          quantidadeHoras: quantidadeHoras
        };
      }

      try {
        await set(ref(db, `horaextra/${dataSelecionada}`), extrasDoDia);
        alert('Hora extra salva com sucesso!');
      } catch (error) {
        console.error('Erro ao salvar hora extra:', error);
        alert('Erro ao salvar hora extra. Veja o console para detalhes.');
      }
    }

    btnSalvar.addEventListener('click', salvarHoraExtra);

    async function iniciar() {
      definirDataHoje();
      await carregarFuncionarios();
    }

    iniciar();
  </script>
</body>
</html>
