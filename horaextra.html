<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hora Extra</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
    color: #fff;
    margin: 0;
    padding: 15px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
  }
  label {
    font-size: 1rem;
  }
  .funcionario {
    background: rgba(21, 67, 96, 0.85);
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .linha-topo {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .opcoes {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  select, input[type="radio"] {
    cursor: pointer;
  }
  .desabilitado {
    opacity: 0.5;
    pointer-events: none;
  }
  button {
    background-color: #154360;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 5px 12px rgba(21, 67, 96, 0.6);
  }
  button:hover {
    background-color: #0e2a48;
  }
</style>
</head>
<body>

<h1>Hora Extra</h1>

<div style="text-align:center; margin-bottom:15px;">
  <label for="data">Data: </label>
  <input type="date" id="data">
</div>

<div id="listaFuncionarios"></div>

<div style="text-align:center; margin-top:20px;">
  <button id="salvar">Salvar</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

// Configuração Firebase
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  databaseURL: "SUA_DATABASE_URL",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_STORAGE_BUCKET",
  messagingSenderId: "SEU_SENDER_ID",
  appId: "SEU_APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Carregar funcionários
const listaEl = document.getElementById('listaFuncionarios');
get(ref(db, 'funcionarios')).then(snapshot => {
  if (snapshot.exists()) {
    const funcionarios = Object.entries(snapshot.val())
      .filter(([, f]) => f.tipo?.toLowerCase() === 'funcionario')
      .sort((a, b) => a[1].nome.localeCompare(b[1].nome));

    funcionarios.forEach(([id, func]) => {
      const div = document.createElement('div');
      div.className = 'funcionario';

      div.innerHTML = `
        <div class="linha-topo">
          <strong>${func.nome}</strong>
          <input type="checkbox" class="ativar">
        </div>
        <div class="opcoes desabilitado">
          <label><input type="radio" name="percentual-${id}" value="100"> 100%</label>
          <label><input type="radio" name="percentual-${id}" value="50"> 50%</label>
          <label>Início:
            <select class="hora-inicio">
              ${Array.from({length: 24}, (_, i) => `<option value="${i}:00">${i}:00</option>`).join('')}
            </select>
          </label>
          <label>Fim:
            <select class="hora-fim">
              ${Array.from({length: 24}, (_, i) => `<option value="${i}:00">${i}:00</option>`).join('')}
            </select>
          </label>
        </div>
      `;

      const checkbox = div.querySelector('.ativar');
      const opcoes = div.querySelector('.opcoes');
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          opcoes.classList.remove('desabilitado');
        } else {
          opcoes.classList.add('desabilitado');
        }
      });

      div.dataset.id = id;
      listaEl.appendChild(div);
    });
  }
});

// Salvar no Firebase
document.getElementById('salvar').addEventListener('click', () => {
  const dataSelecionada = document.getElementById('data').value;
  if (!dataSelecionada) {
    alert('Selecione a data.');
    return;
  }

  const funcionariosDivs = document.querySelectorAll('.funcionario');
  funcionariosDivs.forEach(div => {
    const id = div.dataset.id;
    const ativo = div.querySelector('.ativar').checked;
    if (!ativo) return;

    const percentual = div.querySelector(`input[name="percentual-${id}"]:checked`)?.value || null;
    const horaInicio = div.querySelector('.hora-inicio').value;
    const horaFim = div.querySelector('.hora-fim').value;
    const qtdHoras = parseInt(horaFim) - parseInt(horaInicio);

    set(ref(db, `horaextra/${dataSelecionada}/${id}`), {
      percentual,
      horaInicio,
      horaFim,
      quantidadeHoras: qtdHoras
    });
  });

  alert('Hora extra salva com sucesso!');
});
</script>

</body>
</html>
