<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Controle de Presenças - Início</title>
<style>
  /* Reset simples */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0d47a1, #1976d2);
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  h1 {
    font-size: 2.8rem;
    margin-bottom: 40px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .btn-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 320px;
  }
  a.button {
    background-color: #1565c0;
    padding: 18px 25px;
    border-radius: 12px;
    font-size: 1.3rem;
    font-weight: 600;
    text-align: center;
    color: white;
    text-decoration: none;
    box-shadow: 0 6px 12px rgba(21, 101, 192, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  a.button:hover {
    background-color: #0d3c7d;
    box-shadow: 0 8px 18px rgba(13, 60, 125, 0.7);
  }
  @media (max-width: 400px) {
    h1 {
      font-size: 2rem;
    }
    a.button {
      font-size: 1.1rem;
      padding: 14px 20px;
    }
  }
</style>
</head>
