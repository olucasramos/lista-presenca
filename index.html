<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Presen√ßa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    #data {
      text-align: center;
      display: block;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .funcionario {
      background: white;
      border: 1px solid #ccc;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="radio"] {
      margin-left: 8px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>

  <!-- T√≠tulo principal centralizado -->
  <h1><strong>Controle de Presen√ßa</strong></h1>
  <!-- Mostra a data do dia -->
  <span id="data"></span>

  <!-- Formul√°rio onde ser√£o inseridos os funcion√°rios -->
  <form id="form"></form>

  <script>
    // Lista de nomes dos funcion√°rios
    const funcionarios = [
      "Fabiano Silva Santos",
      "Gideilson de Jesus",
      "Pedro Lucas Santana de Oliveira",
      "Anderson da Silva",
      "Filipe Mendon√ßa Silva",
      "Juan Mendon√ßa de Oliveira",
      "Roni Mendon√ßa da Silva",
      "Sidirley dos Santos",
      "Valdinei Ferreira Santos",
      "Leandro Pilger do Nascimento",
      "Renato Mendon√ßa da Silva"
    ];

    // Fun√ß√£o para transformar o nome em um identificador seguro (ex: "Pedro Lucas" ‚Üí "pedro_lucas")
    const slugify = (text) => text.toLowerCase().replace(/\s+/g, "_").replace(/[^\w_]/g, "");

    const form = document.getElementById("form");

    // Para cada funcion√°rio, cria um bloco com os campos
    funcionarios.forEach((nome) => {
      const campo = slugify(nome);
      const div = document.createElement("div");
      div.className = "funcionario";

      div.innerHTML = `
        <strong>${nome}</strong>
        <label>
          <input type="radio" name="${campo}_status" value="Presente" required />
          Presente
        </label>
        <label>
          <input type="radio" name="${campo}_status" value="Faltou" required />
          Faltou
        </label>
        <label>
          Tipo:
          <select name="${campo}_tipo">
            <option value="Funcion√°rio">Funcion√°rio</option>
            <option value="Diarista">Diarista</option>
          </select>
        </label>
        <label>
          Obra:
          <select name="${campo}_obra">
            <option value="IFES">IFES</option>
            <option value="SEDU">SEDU</option>
          </select>
        </label>
        <label style="display:none" id="${campo}_atestado_label">
          Atestado?
          <select name="${campo}_atestado">
            <option value="Com atestado">Com atestado</option>
            <option value="Sem atestado">Sem atestado</option>
          </select>
        </label>
      `;

      form.appendChild(div);
    });

    // Adiciona o bot√£o de envio
    const btn = document.createElement("button");
    btn.type = "submit";
    btn.textContent = "Enviar via WhatsApp";
    form.appendChild(btn);

    // Mostra a data atual no topo
    const dataSpan = document.getElementById("data");
    const hoje = new Date();
    const dataFormatada = hoje.toLocaleDateString("pt-BR");
    dataSpan.textContent = "Data: " + dataFormatada;

    // Escuta mudan√ßas nas op√ß√µes de presen√ßa para mostrar ou esconder o campo atestado
    form.addEventListener("change", (e) => {
      if (e.target.name.endsWith("_status")) {
        const campo = e.target.name.replace("_status", "");
        const labelAtestado = document.getElementById(`${campo}_atestado_label`);

        if (e.target.value === "Faltou") {
          labelAtestado.style.display = "block"; // Mostra o campo atestado
        } else {
          labelAtestado.style.display = "none"; // Esconde o campo atestado
        }
      }
    });

    // Ao enviar o formul√°rio, monta a mensagem e abre o WhatsApp
    form.addEventListener("submit", (e) => {
      e.preventDefault(); // Evita o recarregamento da p√°gina

      let mensagem = `üìã *Controle de Presen√ßa ‚Äì ${dataFormatada}*%0A`;

      funcionarios.forEach((nome) => {
        const campo = slugify(nome);

        const statusInput = form.querySelector(`input[name="${campo}_status"]:checked`);
        const tipoSelect = form.querySelector(`select[name="${campo}_tipo"]`);
        const obraSelect = form.querySelector(`select[name="${campo}_obra"]`);
        const atestadoLabel = document.getElementById(`${campo}_atestado_label`);
        const atestadoSelect = form.querySelector(`select[name="${campo}_atestado"]`);

        const status = statusInput ? statusInput.value : "N√£o informado";
        const tipo = tipoSelect.value;
        const obra = obraSelect.value;

        let atestado = "N√£o se aplica";
        if (status === "Faltou" && atestadoLabel.style.display === "block") {
          atestado = atestadoSelect.value;
        }

        // Monta a parte da mensagem de cada funcion√°rio
        mensagem += `%0Aüë§ *${nome}*%0A- Status: ${status}%0A- Tipo: ${tipo}%0A- Obra: ${obra}%0A- Atestado: ${atestado}%0A`;
      });

      const numero = "5527997792023"; // N√∫mero do WhatsApp
      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, "_blank"); // Abre o WhatsApp com a mensagem preenchida
    });
  </script>
</body>
</html>
