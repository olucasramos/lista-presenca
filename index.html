<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Controle de Presenças - Início</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 15px 60px 15px; /* espaço extra pra rodapé */
  }
  h1 {
    font-size: 2.6rem;
    margin-top: 20px;
    margin-bottom: 35px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    user-select: none;
    line-height: 1.2;
  }
  h1 span {
    display: block;
    text-align: center;
  }
  h1 span:last-child {
    font-weight: 700;
  }
  .btn-container {
    display: flex;
    flex-direction: column;
    gap: 18px;
    width: 100%;
    max-width: 320px;
  }
  a.button {
    background-color: #154360;
    padding: 16px 25px;
    border-radius: 12px;
    font-size: 1.25rem;
    font-weight: 600;
    text-align: center;
    color: white;
    text-decoration: none;
    box-shadow: 0 5px 12px rgba(21, 67, 96, 0.6);
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
  }
  a.button:hover {
    background-color: #0e2a48;
    box-shadow: 0 7px 18px rgba(14, 42, 72, 0.8);
  }
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(21, 67, 96, 0.9);
    color: #ddd;
    text-align: center;
    font-size: 0.85rem;
    padding: 8px 0;
    user-select: none;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
  }
  @media (max-width: 400px) {
    h1 {
      font-size: 2rem;
    }
    a.button {
      font-size: 1.1rem;
      padding: 14px 20px;
    }
  }
</style>
</head>
<body>

  <h1>
    <span>Controle de</span>
    <span>Presenças</span>
  </h1>

  <div class="btn-container">
    <a href="chamada.html" class="button">Chamada</a>
    <a href="horaextra.html" class="button">Hora Extra</a>
    <a href="funcionarios.html" class="button">Funcionários</a>
    <a href="relatorios.html" class="button">Relatórios</a>
  </div>

  <footer>
    Desenvolvido por Lucas Ramos Aragão
  </footer>

</body>
</html>
