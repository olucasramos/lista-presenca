<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Obras</title>
</head>
<body>
  <h1>Obras</h1>

  <input type="text" id="nomeObra" placeholder="Nome da obra">
  <button id="addObra">Adicionar</button>

  <ul id="listaObras"></ul>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const nomeInput = document.getElementById('nomeObra');
    const btnAdd = document.getElementById('addObra');
    const lista = document.getElementById('listaObras');

    async function carregarObras() {
      lista.innerHTML = '';
      const snap = await getDocs(collection(db, 'obras'));
      snap.forEach(doc => {
        let li = document.createElement('li');
        li.textContent = doc.data().nome;
        lista.appendChild(li);
      });
    }

    btnAdd.addEventListener('click', async () => {
      if (!nomeInput.value) return alert('Digite um nome!');
      await addDoc(collection(db, 'obras'), { nome: nomeInput.value });
      nomeInput.value = '';
      carregarObras();
    });

    carregarObras();
  </script>
</body>
</html>
