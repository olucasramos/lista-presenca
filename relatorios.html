<body>
<!-- ==========================
     HEADER
========================== -->
<header>
  <a href="index.html" class="btn-voltar">‚¨Ö Voltar</a>
</header>

<h1>Relat√≥rios</h1>

<!-- ==========================
     SE√á√ïES DE RELAT√ìRIOS
========================== -->
<section id="faltasSection">
  <h2>üìã Relat√≥rio de Faltas</h2>
  <label for="faltasTipo">Tipo</label>
  <select id="faltasTipo">
    <option value="todos">Todos</option>
    <option value="funcionario">Funcion√°rio</option>
    <option value="diarista">Diarista</option>
  </select>
  <label for="faltasDataInicio">Data In√≠cio</label>
  <input type="date" id="faltasDataInicio" />
  <label for="faltasDataFim">Data Fim</label>
  <input type="date" id="faltasDataFim" />
  <button id="btnGerarFaltas" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="pagamentoDiaristaSection">
  <h2>üí∞ Relat√≥rio de Pagamento Diarista</h2>
  <label for="pagamentoDataInicio">Data In√≠cio</label>
  <input type="date" id="pagamentoDataInicio" />
  <label for="pagamentoDataFim">Data Fim</label>
  <input type="date" id="pagamentoDataFim" />
  <button id="btnGerarPagamento" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="horaExtraSection">
  <h2>‚è±Ô∏è Relat√≥rio de Hora Extra</h2>
  <label for="horaExtraDataInicio">Data In√≠cio</label>
  <input type="date" id="horaExtraDataInicio" />
  <label for="horaExtraDataFim">Data Fim</label>
  <input type="date" id="horaExtraDataFim" />
  <button id="btnGerarHoraExtra" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="excluirSection">
  <h2>‚ùå Excluir Dados</h2>
  <label for="tipoExcluir">Escolha o tipo:</label>
  <select id="tipoExcluir">
    <option value="chamadas">Chamadas</option>
    <option value="horaextra">Horas Extras</option>
  </select>
  <label for="excluirDataInicio">Data In√≠cio</label>
  <input type="date" id="excluirDataInicio" />
  <label for="excluirDataFim">Data Fim</label>
  <input type="date" id="excluirDataFim" />
  <label for="senhaExcluir">Senha de confirma√ß√£o</label>
  <input type="password" id="senhaExcluir" />
  <button id="btnExcluir" class="btn-acao" style="background-color:#c0392b;">Excluir</button>
</section>

<!-- Resultado e envio WhatsApp -->
<pre id="resultado" tabindex="0" aria-label="Resultado do relat√≥rio"></pre>
<button id="btnEnviarWhats" class="btn-acao" style="background-color:#25D366; margin-bottom:40px;">üì≤ Enviar relat√≥rio por WhatsApp</button>

<footer>Desenvolvido por Lucas Ramos Arag√£o</footer>

<!-- ==========================
     SCRIPTS
========================== -->
<script type="module">
import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
import { app } from "./firebase.js";

const db = getDatabase(app);
const resultado = document.getElementById('resultado');

// --------------------------
/* Fun√ß√£o utilit√°ria para formatar datas */
function formatarDataDMY(d){ const [y,m,day]=d.split('-'); return `${day}/${m}/${y}`; }

// ==========================
// RELAT√ìRIO DE FALTAS
// ==========================
const faltasTipo = document.getElementById('faltasTipo');
const faltasDataInicio = document.getElementById('faltasDataInicio');
const faltasDataFim = document.getElementById('faltasDataFim');
document.getElementById('btnGerarFaltas').addEventListener('click', async () => {
  const tipo = faltasTipo.value;
  const inicio = faltasDataInicio.value;
  const fim = faltasDataFim.value;
  resultado.textContent = '';
  if(!inicio || !fim){ alert('Selecione datas'); return; }
  if(fim<inicio){ alert('Data fim menor que in√≠cio'); return; }

  try {
    const [chamadasSnap, funcionariosSnap] = await Promise.all([
      get(ref(db,'chamadas')),
      get(ref(db,'funcionarios'))
    ]);
    if(!chamadasSnap.exists() || !funcionariosSnap.exists()){ resultado.textContent='Sem dados'; return; }
    const chamadas = chamadasSnap.val(); const funcionarios = funcionariosSnap.val();
    let texto=`üìã Relat√≥rio de Faltas (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    let temFalta=false;

    for(const id in funcionarios){
      if(tipo!=='todos' && funcionarios[id].tipo!==tipo) continue;
      let faltasArr=[];
      for(const data in chamadas){
        if(data<inicio || data>fim) continue;
        const presenca=chamadas[data][id];
        if(presenca && presenca.status==='falta'){
          let atestado=(funcionarios[id].tipo==='funcionario')?(presenca.atestado?' (Com atestado)':' (Sem atestado)'):'';
          faltasArr.push(`${formatarDataDMY(data)}${atestado}`);
        }
      }
      if(faltasArr.length>0){
        temFalta=true;
        texto+=`üë§ ${funcionarios[id].nome} (${funcionarios[id].tipo}) - ${faltasArr.length} faltas\nüóìÔ∏è Dias: ${faltasArr.join(', ')}\n\n`;
      }
    }
    resultado.textContent = temFalta ? texto : 'Nenhuma falta encontrada.';
  } catch(e){ console.error(e); resultado.textContent='Erro ao gerar relat√≥rio de faltas.'; }
});

// ==========================
// RELAT√ìRIO DE PAGAMENTO DIARISTAS
// ==========================
const pagamentoDataInicio = document.getElementById('pagamentoDataInicio');
const pagamentoDataFim = document.getElementById('pagamentoDataFim');
document.getElementById('btnGerarPagamento').addEventListener('click', async ()=>{
  const inicio=pagamentoDataInicio.value; const fim=pagamentoDataFim.value;
  resultado.textContent='';
  if(!inicio||!fim){alert('Selecione datas'); return;}
  if(fim<inicio){alert('Data fim menor que in√≠cio'); return;}
  try{
    const [chamadasSnap, funcionariosSnap]=await Promise.all([get(ref(db,'chamadas')), get(ref(db,'funcionarios'))]);
    if(!chamadasSnap.exists()||!funcionariosSnap.exists()){resultado.textContent='Sem dados'; return;}
    const chamadas = chamadasSnap.val(); const funcionarios = funcionariosSnap.val();
    let texto=`üí∞ Relat√≥rio de Pagamento Diaristas (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    let temDiarista=false;

    for(const id in funcionarios){
      const f=funcionarios[id];
      if(f.tipo!=='diarista') continue;
      let dias=0; let datas=[];
      for(const data in chamadas){
        if(data<inicio||data>fim) continue;
        if(chamadas[data][id] && chamadas[data][id].status==='presente'){dias++; datas.push(formatarDataDMY(data));}
      }
      if(dias===0) continue;
      temDiarista=true;
      const diaria=parseFloat(f.valorDiaria)||0; const total=diaria*dias;
      texto+=`üë§ ${f.nome}\nDias: ${dias} (${datas.join(', ')})\nValor di√°ria: R$ ${diaria.toFixed(2)}\nTotal: R$ ${total.toFixed(2)}\nBanco: ${f.banco||'-'}\nPIX: ${f.tipoChavePix||'-'} ${f.chavePix||'-'}\n\n`;
    }
    resultado.textContent = temDiarista?texto:'Nenhum diarista com dias trabalhados.';
  }catch(e){console.error(e); resultado.textContent='Erro ao gerar relat√≥rio de pagamento.';}
});

// ==========================
// RELAT√ìRIO DE HORA EXTRA
// ==========================
const horaExtraDataInicio = document.getElementById('horaExtraDataInicio');
const horaExtraDataFim = document.getElementById('horaExtraDataFim');
document.getElementById('btnGerarHoraExtra').addEventListener('click', async ()=>{
  const inicio=horaExtraDataInicio.value; const fim=horaExtraDataFim.value;
  resultado.textContent='';
  if(!inicio||!fim){alert('Selecione datas'); return;}
  if(fim<inicio){alert('Data fim menor que in√≠cio'); return;}
  try{
    const [horaSnap, funcSnap]=await Promise.all([get(ref(db,'horaextra')),get(ref(db,'funcionarios'))]);
    if(!horaSnap.exists()||!funcSnap.exists()){resultado.textContent='Sem dados'; return;}
    const horaextra=horaSnap.val(); const funcionarios=funcSnap.val();
    let texto=`‚è±Ô∏è Relat√≥rio de Hora Extra (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    let temHoraExtra=false;

    for(const id in funcionarios){
      const f=funcionarios[id];
      let registros=[];
      for(const data in horaextra){
        if(data<inicio||data>fim) continue;
        if(horaextra[data][id]) registros.push(`${formatarDataDMY(data)} - ${horaextra[data][id].percentual}% - ${horaextra[data][id].quantidadeHoras}h`);
      }
      if(registros.length>0){
        temHoraExtra=true;
        texto+=`üë§ ${f.nome}\n${registros.join('\n')}\n\n`;
      }
    }
    resultado.textContent=temHoraExtra?texto:'Nenhuma hora extra encontrada.';
  }catch(e){console.error(e); resultado.textContent='Erro ao gerar relat√≥rio de hora extra.';}
});

// ==========================
// EXCLUS√ÉO DE DADOS
// ==========================
document.getElementById('btnExcluir').addEventListener('click', async ()=>{
  const tipo=document.getElementById('tipoExcluir').value;
  const inicio=document.getElementById('excluirDataInicio').value;
  const fim=document.getElementById('excluirDataFim').value;
  const senha=document.getElementById('senhaExcluir').value;
  if(senha!=='1234'){alert('Senha incorreta'); return;}
  if(!inicio||!fim){alert('Selecione datas'); return;}
  if(fim<inicio){alert('Data fim menor que in√≠cio'); return;}
  if(!confirm(`Deseja excluir ${tipo} de ${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)}?`)) return;
  try{
    const snap=await get(ref(db,tipo));
    if(!snap.exists()){alert('Nenhum dado encontrado'); return;}
    const dados=snap.val();
    const datasExcluir=Object.keys(dados).filter(d=>d>=inicio&&d<=fim);
    if(datasExcluir.length===0){alert('Nenhum dado no intervalo'); return;}
    for(const d of datasExcluir) await remove(ref(db,`${tipo}/${d}`));
    alert(`Dados exclu√≠dos com sucesso`);
    resultado.textContent='';
  }catch(e){console.error(e); alert('Erro ao excluir dados');}
});

// ==========================
// ENVIAR RELAT√ìRIO POR WHATSAPP
// ==========================
document.getElementById('btnEnviarWhats').addEventListener('click', ()=>{
  const txt=resultado.textContent;
  if(!txt){alert('Gere um relat√≥rio antes'); return;}
  window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`,'_blank');
});
</script>

</body>
</html>
