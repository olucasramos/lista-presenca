<body>

<header>
  <a href="index.html" class="btn-voltar">‚¨Ö Voltar</a>

<h1>Relat√≥rios</h1>

<section id="faltasSection">
  <h2>üìã Relat√≥rio de Faltas</h2>
  <label for="faltasTipo">Tipo</label>
  <select id="faltasTipo">
    <option value="todos">Todos</option>
    <option value="funcionario">Funcion√°rio</option>

  </select>
  <label for="faltasDataInicio">Data In√≠cio</label>
  <input type="date" id="faltasDataInicio" />
  <label for="faltasDataFim">Data Fim</label>
  <input type="date" id="faltasDataFim" />

</section>

<section id="dadosFuncionarioSection">
  <h2>üßë Dados do Funcion√°rio</h2>
  <label for="listaFuncionario">Funcion√°rio</label>
  <select id="listaFuncionario"><option value="todos">Todos</option></select>
  <button id="btnGerarLista" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="pagamentoDiaristaSection">
  <h2>üí∞ Relat√≥rio de Pagamento Diarista</h2>

  <input type="date" id="pagamentoDataInicio" />
  <label for="pagamentoDataFim">Data Fim</label>
  <input type="date" id="pagamentoDataFim" />
  <button id="btnGerarPagamento" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="horaExtraSection">
  <h2>‚è±Ô∏è Relat√≥rio de Hora Extra</h2>
  <label for="horaExtraDataInicio">Data In√≠cio</label>
  <input type="date" id="horaExtraDataInicio" />
  <label for="horaExtraDataFim">Data Fim</label>
  <input type="date" id="horaExtraDataFim" />
  <button id="btnGerarHoraExtra" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="excluirChamadaSection">
  <h2>‚ùå Excluir Chamada por Intervalo</h2>
  <label for="excluirDataInicio">Data In√≠cio</label>
  <input type="date" id="excluirDataInicio" />
  <label for="excluirDataFim">Data Fim</label>
  <input type="date" id="excluirDataFim" />

</section>

<section id="excluirHoraExtraSection">
  <h2>‚ùå Excluir Hora Extra por Intervalo</h2>
  <label for="excluirHoraExtraInicio">Data In√≠cio</label>
  <input type="date" id="excluirHoraExtraInicio" />
  <label for="excluirHoraExtraFim">Data Fim</label>
  <input type="date" id="excluirHoraExtraFim" />
  <button id="btnExcluirHoraExtra" class="btn-acao" style="background-color:#c0392b;">Excluir Hora Extra(s)</button>
</section>

<pre id="resultado"></pre>

<button id="btnEnviarWhats" class="btn-acao" style="background-color:#25D366; margin-bottom:40px;">üì≤ Enviar relat√≥rio por WhatsApp</button>

<footer>Desenvolvido por Lucas Ramos Arag√£o</footer>

<script type="module">
import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
import { app } from "./firebase.js";

const db = getDatabase(app);

const btnGerarHoraExtra = document.getElementById('btnGerarHoraExtra');
const horaExtraDataInicio = document.getElementById('horaExtraDataInicio');
const horaExtraDataFim = document.getElementById('horaExtraDataFim');
const btnExcluirHoraExtra = document.getElementById('btnExcluirHoraExtra');
const excluirHoraExtraInicio = document.getElementById('excluirHoraExtraInicio');
const excluirHoraExtraFim = document.getElementById('excluirHoraExtraFim');

const resultado = document.getElementById('resultado');
let textoRelatorioAtual = '';

function formatarDataDMY(dataISO){ if(!dataISO) return '-'; const [a,m,d]=dataISO.split('-'); return `${d}/${m}/${a}`; }
function capitalize(str){ return str?str.charAt(0).toUpperCase()+str.slice(1):''; }

async function gerarRelatorioHoraExtra(){
  const inicio = horaExtraDataInicio.value, fim = horaExtraDataFim.value;
  if(!inicio||!fim){alert("Selecione as datas.");return;}
  if(fim<inicio){alert("Data fim inv√°lida.");return;}
  try{
    const heSnap = await get(ref(db,'horaExtra'));
    const funcSnap = await get(ref(db,'funcionarios'));
    if(!heSnap.exists()||!funcSnap.exists()){resultado.textContent="Sem dados.";return;}
    const horaExtra = heSnap.val(), funcionarios = funcSnap.val();
    let rel = `‚è±Ô∏è *Relat√≥rio de Hora Extra* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    let totPorFunc = {};
    for(const data in horaExtra){
      if(data<inicio||data>fim) continue;
      for(const id in horaExtra[data]){
        const he = horaExtra[data][id];
        if(!totPorFunc[id]) totPorFunc[id]={nome:funcionarios[id]?.nome||'Desconhecido',h50:0,h100:0};
        if(he.tipo==='50'){totPorFunc[id].h50+=parseFloat(he.horas)||0;}
        if(he.tipo==='100'){totPorFunc[id].h100+=parseFloat(he.horas)||0;}
      }
    }
    for(const id in totPorFunc){
      const f=totPorFunc[id];
      rel+=`üë§ *${f.nome}*\n‚û°Ô∏è 50%: *${f.h50}h*\n‚û°Ô∏è 100%: *${f.h100}h*\n\n`;
    }
    resultado.textContent=rel.trim(); textoRelatorioAtual=rel.trim();
  }catch(e){console.error(e);resultado.textContent="Erro ao gerar relat√≥rio.";}
}

async function excluirHoraExtra(){
  const ini=excluirHoraExtraInicio.value,fim=excluirHoraExtraFim.value;
  if(!ini||!fim){alert("Selecione as datas.");return;}
  if(fim<ini){alert("Data fim inv√°lida.");return;}
  if(!confirm(`Excluir hora extra de ${formatarDataDMY(ini)} at√© ${formatarDataDMY(fim)}?`)) return;
  try{
    const heSnap=await get(ref(db,'horaExtra'));
    if(!heSnap.exists()){alert("Nenhum registro.");return;}
    const dados=heSnap.val();
    const datas=Object.keys(dados).filter(d=>d>=ini&&d<=fim);
    for(const d of datas){await remove(ref(db,`horaExtra/${d}`));}
    alert("Hora extra exclu√≠da.");resultado.textContent='';
  }catch(e){console.error(e);alert("Erro ao excluir.");}
}

btnGerarHoraExtra.addEventListener('click',gerarRelatorioHoraExtra);
btnExcluirHoraExtra.addEventListener('click',excluirHoraExtra);

document.getElementById('btnEnviarWhats').addEventListener('click',()=>{
  if(!textoRelatorioAtual){alert("Gere um relat√≥rio antes.");return;}
  window.open(`https://wa.me/?text=${encodeURIComponent(textoRelatorioAtual)}`,'_blank');
});
</script>
</body>
</html>
