<script type="module">
  import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
  import { app } from "./firebase.js";

  const db = getDatabase(app);

  // ========= DOM =========
  const faltasTipo = document.getElementById('faltasTipo');
  const faltasDataInicio = document.getElementById('faltasDataInicio');
  const faltasDataFim = document.getElementById('faltasDataFim');
  const btnGerarFaltas = document.getElementById('btnGerarFaltas');

  const listaFuncionario = document.getElementById('listaFuncionario');
  const btnGerarLista = document.getElementById('btnGerarLista');

  const pagamentoDataInicio = document.getElementById('pagamentoDataInicio');
  const pagamentoDataFim = document.getElementById('pagamentoDataFim');
  const btnGerarPagamento = document.getElementById('btnGerarPagamento');

  const horaExtraInicio = document.getElementById('horaExtraInicio');
  const horaExtraFim = document.getElementById('horaExtraFim');
  const btnGerarHoraExtra = document.getElementById('btnGerarHoraExtra');

  const excluirTipo = document.getElementById('excluirTipo');
  const excluirDataInicio = document.getElementById('excluirDataInicio');
  const excluirDataFim = document.getElementById('excluirDataFim');
  const excluirSenha = document.getElementById('excluirSenha');
  const btnExcluir = document.getElementById('btnExcluir');

  const resultado = document.getElementById('resultado');
  const btnEnviarWhats = document.getElementById('btnEnviarWhats');

  // ========= CONFIG =========
  const SENHA_EXCLUSAO = '1234'; // üîê Altere aqui se quiser outra senha

  // ========= ESTADO =========
  let funcionariosCache = {};
  let textoRelatorioAtual = '';

  // ========= HELPERS =========
  function formatarDataDMY(dataISO) {
    if (!dataISO) return '-';
    const [ano, mes, dia] = dataISO.split('-');
    return `${dia}/${mes}/${ano}`;
  }
  function formatCPF(cpf) {
    if (!cpf) return '-';
    let v = String(cpf).replace(/\D/g, '').padStart(11,'0');
    return v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
  }
  function capitalize(str) {
    if (!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
  function scrollParaResultado() {
    resultado.scrollIntoView({ behavior: 'smooth' });
  }

  // ========= CARREGAR FUNCION√ÅRIOS =========
  async function carregarFuncionarios() {
    try {
      const snapshot = await get(ref(db, 'funcionarios'));
      if (snapshot.exists()) {
        funcionariosCache = snapshot.val();
        atualizarListaFuncionarios();
      } else {
        funcionariosCache = {};
        listaFuncionario.innerHTML = '<option value="todos">Nenhum funcion√°rio</option>';
      }
    } catch (error) {
      console.error('Erro ao carregar funcion√°rios:', error);
      listaFuncionario.innerHTML = '<option value="todos">Erro ao carregar</option>';
    }
  }

  function atualizarListaFuncionarios() {
    listaFuncionario.innerHTML = '<option value="todos">Todos</option>';
    Object.entries(funcionariosCache)
      .sort(([,a],[,b]) => (a.nome||'').localeCompare(b.nome||'', 'pt-BR', {sensitivity:'base'}))
      .forEach(([id, f]) => {
        listaFuncionario.innerHTML += `<option value="${id}">${f.nome}</option>`;
      });
  }

  // ========= RELAT√ìRIO DE FALTAS (apenas faltantes) =========
  async function gerarRelatorioFaltas() {
  const tipoFiltro = faltasTipo.value;
  const inicio = faltasDataInicio.value;
  const fim = faltasDataFim.value;

  resultado.textContent = '';
  if (!inicio || !fim) { alert('Selecione a data de in√≠cio e fim'); return; }
  if (fim < inicio) { alert('Data fim n√£o pode ser menor que data in√≠cio.'); return; }

  try {
    const chamadasSnap = await get(ref(db, 'chamadas'));
    const funcionariosSnap = await get(ref(db, 'funcionarios'));
    if (!chamadasSnap.exists() || !funcionariosSnap.exists()) {
      resultado.textContent = 'N√£o h√° dados suficientes para gerar o relat√≥rio.';
      return;
    }
    const chamadas = chamadasSnap.val();
    const funcionarios = funcionariosSnap.val();

    // Mapa id -> {nome, tipo, faltas: [{data, atestado}]}
    const faltas = {};
    for (const id in funcionarios) {
      const f = funcionarios[id];
      if (tipoFiltro !== 'todos' && f.tipo !== tipoFiltro) continue;
      faltas[id] = { nome: f.nome, tipo: f.tipo, faltas: [] };
    }

    for (const dataChamada in chamadas) {
      if (dataChamada < inicio || dataChamada > fim) continue;
      const presencasDia = chamadas[dataChamada];
      for (const id in faltas) {
        const registro = presencasDia?.[id];
        if (registro && registro.status === 'falta') {
          faltas[id].faltas.push({
            data: formatarDataDMY(dataChamada),
            atestado: registro.atestado === true ? 'Sim' : 'N√£o'
          });
        }
      }
    }

    let texto = `üìã *Relat√≥rio de Faltas* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    let encontrou = false;

    Object.values(faltas)
      .sort((a, b) => a.nome.localeCompare(b.nome, 'pt-BR', { sensitivity: 'base' }))
      .forEach(item => {
        if (item.faltas.length > 0) {
          encontrou = true;
          const tipoLabel = item.tipo === 'funcionario' ? 'Funcion√°rio' : 'Diarista';
          texto += `üë§ *${item.nome}* (${tipoLabel})\n` +
                   `Faltas: *${item.faltas.length}*\n` +
                   `Datas:\n` +
                   item.faltas.map(f => `‚Ä¢ ${f.data} (Atestado: ${f.atestado})`).join('\n') +
                   `\n\n`;
        }
      });

    if (!encontrou) {
      texto = `üìã *Relat√≥rio de Faltas* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\nNenhum funcion√°rio com faltas no per√≠odo.`;
    }

    resultado.textContent = texto.trim();
    textoRelatorioAtual = texto.trim();
    scrollParaResultado();
  } catch (error) {
    console.error('Erro ao gerar relat√≥rio de faltas:', error);
    resultado.textContent = 'Erro ao gerar relat√≥rio de faltas.';
  }
}
  // ========= DADOS DO FUNCION√ÅRIO (com dados de pagamento quando houver) =========
  function formatarFuncionario(f) {
    const funcaoDisplay = f.funcao || '-';
    const linhas = [
      `üë§ Nome: *${f.nome || '-'}*`,
      `Tipo: *${capitalize(f.tipo) || '-'}*`,
      `Fun√ß√£o: *${funcaoDisplay}*`,
      `Obra: *${f.obra || '-'}*`
    ];

    // Dados de pagamento (se existirem)
    const pagamento = [];
    if (f.cpf) pagamento.push(`CPF: *${formatCPF(f.cpf)}*`);
    if (f.valorDiaria != null) pagamento.push(`Valor di√°ria: *R$ ${parseFloat(f.valorDiaria).toFixed(2)}*`);
    if (f.banco) pagamento.push(`Banco: *${f.banco}*`);
    if (f.tipoPix || f.chavePix) pagamento.push(`PIX: *${f.tipoPix || '-'}* - *${f.chavePix || '-'}*`);

    if (pagamento.length > 0) {
      linhas.push('‚Äî Pagamento ‚Äî');
      linhas.push(...pagamento);
    }
    return linhas.join('\n');
  }

  async function gerarRelatorioDadosFuncionario() {
    const funcionarioId = listaFuncionario.value;
    resultado.textContent = '';

    try {
      const funcionariosSnap = await get(ref(db, 'funcionarios'));
      if (!funcionariosSnap.exists()) {
        resultado.textContent = 'Nenhum funcion√°rio cadastrado.';
        return;
      }
      const funcionarios = funcionariosSnap.val();

      let texto = '';
      if (funcionarioId === 'todos') {
        texto = 'üßë *Lista completa de Funcion√°rios:*\n\n';
        Object.entries(funcionarios)
          .sort(([,a],[,b]) => (a.nome||'').localeCompare(b.nome||'','pt-BR',{sensitivity:'base'}))
          .forEach(([,f]) => { texto += formatarFuncionario(f) + '\n\n'; });
      } else {
        const f = funcionarios[funcionarioId];
        if (!f) { resultado.textContent = 'Funcion√°rio n√£o encontrado.'; return; }
        texto = 'üßë *Informa√ß√µes do Funcion√°rio:*\n\n' + formatarFuncionario(f);
      }

      resultado.textContent = texto.trim();
      textoRelatorioAtual = texto.trim();
      scrollParaResultado();
    } catch (error) {
      console.error('Erro ao gerar lista de funcion√°rios:', error);
      resultado.textContent = 'Erro ao gerar lista de funcion√°rios.';
    }
  }

  // ========= PAGAMENTO DIARISTA =========
  async function gerarRelatorioPagamentoDiarista() {
    const inicio = pagamentoDataInicio.value;
    const fim = pagamentoDataFim.value;

    resultado.textContent = '';
    if (!inicio || !fim) { alert('Selecione a data de in√≠cio e fim'); return; }
    if (fim < inicio) { alert('Data fim n√£o pode ser menor que data in√≠cio.'); return; }

    try {
      const chamadasSnap = await get(ref(db, 'chamadas'));
      const funcionariosSnap = await get(ref(db, 'funcionarios'));
      if (!chamadasSnap.exists() || !funcionariosSnap.exists()) {
        resultado.textContent = 'N√£o h√° dados suficientes para gerar o relat√≥rio.';
        return;
      }
      const chamadas = chamadasSnap.val();
      const funcionarios = funcionariosSnap.val();

      let texto = `üí∞ *Relat√≥rio de Pagamento Diaristas* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;

      const diaristas = Object.entries(funcionarios).filter(([, f]) => f.tipo === 'diarista');
      if (diaristas.length === 0) {
        resultado.textContent = 'Nenhum diarista cadastrado.';
        textoRelatorioAtual = '';
        return;
      }

      diaristas
        .sort(([,a],[,b]) => (a.nome||'').localeCompare(b.nome||'','pt-BR',{sensitivity:'base'}))
        .forEach(([id, f]) => {
          let diasPresentes = 0;
          const datasPresentes = [];

          for (const dataChamada in chamadas) {
            if (dataChamada < inicio || dataChamada > fim) continue;
            const presencasDia = chamadas[dataChamada];
            if (presencasDia?.[id]?.status === 'presente') {
              diasPresentes++;
              datasPresentes.push(formatarDataDMY(dataChamada));
            }
          }

          if (diasPresentes > 0) {
            const valorDiaria = parseFloat(f.valorDiaria) || 0;
            const total = valorDiaria * diasPresentes;
            texto += `üë§ *${f.nome}*\n` +
                     `Dias trabalhados: *${diasPresentes}* (${datasPresentes.join(', ')})\n` +
                     `Valor di√°ria: *R$ ${valorDiaria.toFixed(2)}*\n` +
                     `*Total a pagar: R$ ${total.toFixed(2)}*\n` +
                     `Banco: ${f.banco || '-'}\n` +
                     `Chave PIX: ${f.tipoPix || '-'} - ${f.chavePix || '-'}\n\n`;
          }
        });

      resultado.textContent = texto.trim();
      textoRelatorioAtual = texto.trim();
      scrollParaResultado();
    } catch (error) {
      console.error('Erro ao gerar relat√≥rio de pagamento:', error);
      resultado.textContent = 'Erro ao gerar relat√≥rio de pagamento.';
    }
  }

  // ========= RELAT√ìRIO DE HORA EXTRA =========
  async function gerarRelatorioHoraExtra() {
    const inicio = horaExtraInicio.value;
    const fim = horaExtraFim.value;

    resultado.textContent = '';
    if (!inicio || !fim) { alert('Selecione a data de in√≠cio e fim'); return; }
    if (fim < inicio) { alert('Data fim n√£o pode ser menor que data in√≠cio.'); return; }

    try {
      const horaExtraSnap = await get(ref(db, 'horaextra'));
      const funcionariosSnap = await get(ref(db, 'funcionarios'));
      if (!horaExtraSnap.exists() || !funcionariosSnap.exists()) {
        resultado.textContent = 'N√£o h√° dados suficientes para gerar o relat√≥rio de hora extra.';
        return;
      }
      const horaextra = horaExtraSnap.val();
      const funcionarios = funcionariosSnap.val();

      // Estrutura: por funcion√°rio
      const mapa = {};
      Object.keys(funcionarios).forEach(id => {
        mapa[id] = {
          nome: funcionarios[id].nome,
          totalHoras: 0,
          horas100: 0,
          horas50: 0,
          datas: [] // todas as datas em que teve registro
        };
      });

      for (const data in horaextra) {
        if (data < inicio || data > fim) continue;
        const porDia = horaextra[data];
        for (const id in porDia) {
          if (!mapa[id]) continue; // funcion√°rio pode ter sido removido
          const perc = parseInt(String(porDia[id].percentual || '0'), 10);
          const qtd = parseInt(String(porDia[id].quantidadeHoras || '0'), 10);
          if (!qtd) continue;

          mapa[id].totalHoras += qtd;
          if (perc === 100) mapa[id].horas100 += qtd;
          else if (perc === 50) mapa[id].horas50 += qtd;

          // registra data (evitar duplicadas por seguran√ßa)
          if (!mapa[id].datas.includes(formatarDataDMY(data))) {
            mapa[id].datas.push(formatarDataDMY(data));
          }
        }
      }

      let texto = `‚è±Ô∏è *Relat√≥rio de Hora Extra* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
      let houve = false;

      Object.values(mapa)
        .sort((a,b)=>a.nome.localeCompare(b.nome,'pt-BR',{sensitivity:'base'}))
        .forEach(item => {
          if (item.totalHoras > 0) {
            houve = true;
            texto += `üë§ *${item.nome}*\n` +
                     `Total: *${item.totalHoras}h*\n` +
                     `‚Äî 100%: *${item.horas100}h*\n` +
                     `‚Äî 50%: *${item.horas50}h*\n` +
                     `Datas: ${item.datas.join(', ')}\n\n`;
          }
        });

      if (!houve) {
        texto += 'Nenhum registro de hora extra no per√≠odo.';
      }

      resultado.textContent = texto.trim();
      textoRelatorioAtual = texto.trim();
      scrollParaResultado();
    } catch (error) {
      console.error('Erro ao gerar relat√≥rio de hora extra:', error);
      resultado.textContent = 'Erro ao gerar relat√≥rio de hora extra.';
    }
  }

  // ========= EXCLUIR RELAT√ìRIOS (Chamada ou Hora Extra) =========
  async function excluirRelatorios() {
    const tipo = excluirTipo.value; // 'chamadas' | 'horaextra'
    const inicio = excluirDataInicio.value;
    const fim = excluirDataFim.value;
    const senha = excluirSenha.value.trim();

    if (!inicio || !fim) { alert('Selecione a data de in√≠cio e fim para excluir.'); return; }
    if (fim < inicio) { alert('Data fim n√£o pode ser menor que data in√≠cio.'); return; }
    if (!senha) { alert('Informe a senha.'); return; }
    if (senha !== SENHA_EXCLUSAO) { alert('Senha incorreta.'); return; }

    if (!confirm(`Tem certeza que deseja excluir *${tipo === 'chamadas' ? 'Chamadas' : 'Hora Extra'}* de ${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)}? Esta a√ß√£o √© irrevers√≠vel.`)) {
      return;
    }

    try {
      const raiz = tipo === 'chamadas' ? 'chamadas' : 'horaextra';
      const snap = await get(ref(db, raiz));
      if (!snap.exists()) { alert('Nenhum registro encontrado para exclus√£o.'); return; }
      const todos = snap.val();

      const datas = Object.keys(todos).filter(d => d >= inicio && d <= fim);
      if (datas.length === 0) { alert('Nenhum registro encontrado no intervalo informado.'); return; }

      for (const d of datas) {
        await remove(ref(db, `${raiz}/${d}`));
      }

      alert(`${tipo === 'chamadas' ? 'Chamadas' : 'Hora Extra'} de ${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)} exclu√≠das com sucesso.`);
      resultado.textContent = '';
      textoRelatorioAtual = '';
      excluirSenha.value = '';
    } catch (error) {
      console.error('Erro ao excluir registros:', error);
      alert('Erro ao excluir. Veja o console para detalhes.');
    }
  }

  // ========= EVENTOS =========
  btnGerarFaltas.addEventListener('click', gerarRelatorioFaltas);
  btnGerarLista.addEventListener('click', gerarRelatorioDadosFuncionario);
  btnGerarPagamento.addEventListener('click', gerarRelatorioPagamentoDiarista);
  btnGerarHoraExtra.addEventListener('click', gerarRelatorioHoraExtra);
  btnExcluir.addEventListener('click', excluirRelatorios);

  btnEnviarWhats.addEventListener('click', () => {
    if (!textoRelatorioAtual) { alert('Gere um relat√≥rio antes de enviar.'); return; }
    const textoEncoded = encodeURIComponent(textoRelatorioAtual);
    window.open(`https://wa.me/?text=${textoEncoded}`, '_blank');
  });

  // ========= BOOT =========
  carregarFuncionarios();
</script>
