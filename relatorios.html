<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Relat√≥rios</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
    color: #fff;
    margin: 0;
    min-height: 100vh;
    padding: 20px 15px 80px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header { width: 100%; max-width: 400px; margin: 0 auto 10px auto; display: flex; align-items: center; justify-content: flex-start; user-select: none; }
  a.btn-voltar { cursor: pointer; background-color: #154360; color: white; text-decoration: none; padding: 8px 16px; border-radius: 12px; font-weight: 600; box-shadow: 0 4px 10px rgba(21,67,96,0.7); transition: background-color 0.25s ease, box-shadow 0.25s ease; user-select: none; }
  a.btn-voltar:hover { background-color: #0e2a48; box-shadow: 0 6px 14px rgba(14, 42, 72, 0.9); }
  h1 { font-size: 2.4rem; margin: 0 0 18px 0; text-shadow: 0 2px 6px rgba(0,0,0,0.25); user-select: none; line-height: 1.2; text-align: center; max-width: 400px; width: 100%; }
  section { background-color: rgba(21, 67, 96, 0.85); border-radius: 12px; padding: 20px 24px; margin-bottom: 20px; width: 100%; max-width: 400px; box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7); user-select: none; }
  section h2 { margin-top: 0; margin-bottom: 14px; font-weight: 700; font-size: 1.5rem; border-bottom: 2px solid #6dd5fa; padding-bottom: 6px; }
  label { display: block; margin-bottom: 6px; font-weight: 600; }
  select, input[type="date"] { width: 100%; padding: 8px 10px; margin-bottom: 14px; border-radius: 8px; border: none; font-size: 1rem; }
  button.btn-acao { background-color: #2980b9; padding: 12px 24px; border-radius: 12px; font-size: 1.1rem; font-weight: 600; color: white; border: none; box-shadow: 0 5px 12px rgba(41, 128, 185, 0.7); cursor: pointer; transition: background-color 0.25s ease, box-shadow 0.25s ease; display: block; margin: 0 auto 10px auto; min-width: 160px; user-select: none; }
  button.btn-acao:hover { background-color: #1c5d8e; box-shadow: 0 7px 18px rgba(28, 93, 142, 0.9); }
  #resultado { background-color: rgba(21, 67, 96, 0.85); border-radius: 12px; padding: 18px 20px; max-width: 400px; width: 100%; box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7); max-height: 400px; overflow-y: auto; white-space: pre-wrap; font-size: 0.95rem; user-select: text; margin-bottom: 24px; scroll-margin-top: 60px; }
  footer { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(21, 67, 96, 0.9); color: #ddd; text-align: center; font-size: 0.85rem; padding: 8px 0; user-select: none; box-shadow: 0 -2px 6px rgba(0,0,0,0.3); max-width: 100%; }
  @media (max-width: 420px) { h1 { font-size: 2rem; } section { padding: 16px 20px; } button.btn-acao { min-width: 140px; margin-bottom: 10px; } }
</style>
</head>
<body>

<header>
  <a href="index.html" class="btn-voltar">‚¨Ö Voltar</a>
</header>

<h1>Relat√≥rios</h1>

<section id="faltasSection">
  <h2>üìã Relat√≥rio de Faltas</h2>
  <label for="faltasTipo">Tipo</label>
  <select id="faltasTipo">
    <option value="todos">Todos</option>
    <option value="funcionario">Funcion√°rio</option>
    <option value="diarista">Diarista</option>
  </select>
  <label for="faltasDataInicio">Data In√≠cio</label>
  <input type="date" id="faltasDataInicio" />
  <label for="faltasDataFim">Data Fim</label>
  <input type="date" id="faltasDataFim" />
  <button id="btnGerarFaltas" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="dadosFuncionarioSection">
  <h2>üßë Dados do Funcion√°rio</h2>
  <label for="listaFuncionario">Funcion√°rio</label>
  <select id="listaFuncionario"><option value="todos">Todos</option></select>
  <button id="btnGerarLista" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="pagamentoDiaristaSection">
  <h2>üí∞ Relat√≥rio de Pagamento Diarista</h2>
  <label for="pagamentoDataInicio">Data In√≠cio</label>
  <input type="date" id="pagamentoDataInicio" />
  <label for="pagamentoDataFim">Data Fim</label>
  <input type="date" id="pagamentoDataFim" />
  <button id="btnGerarPagamento" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="horaExtraSection">
  <h2>‚è±Ô∏è Relat√≥rio de Hora Extra</h2>
  <label for="horaExtraDataInicio">Data In√≠cio</label>
  <input type="date" id="horaExtraDataInicio" />
  <label for="horaExtraDataFim">Data Fim</label>
  <input type="date" id="horaExtraDataFim" />
  <button id="btnGerarHoraExtra" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="excluirChamadaSection">
  <h2>‚ùå Excluir Chamada por Intervalo de Datas</h2>
  <label for="excluirDataInicio">Data In√≠cio</label>
  <input type="date" id="excluirDataInicio" />
  <label for="excluirDataFim">Data Fim</label>
  <input type="date" id="excluirDataFim" />
  <button id="btnExcluirChamada" class="btn-acao" style="background-color:#c0392b;">Excluir Chamada(s)</button>
</section>

<pre id="resultado" tabindex="0" aria-label="Resultado do relat√≥rio"></pre>

<button id="btnEnviarWhats" class="btn-acao" style="background-color:#25D366; margin-bottom:40px;">üì≤ Enviar relat√≥rio por WhatsApp</button>

<footer>Desenvolvido por Lucas Ramos Arag√£o</footer>

<script type="module">
import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
import { app } from "./firebase.js";

const db = getDatabase(app);

const faltasTipo = document.getElementById('faltasTipo');
const faltasDataInicio = document.getElementById('faltasDataInicio');
const faltasDataFim = document.getElementById('faltasDataFim');
const btnGerarFaltas = document.getElementById('btnGerarFaltas');

const listaFuncionario = document.getElementById('listaFuncionario');
const btnGerarLista = document.getElementById('btnGerarLista');

const pagamentoDataInicio = document.getElementById('pagamentoDataInicio');
const pagamentoDataFim = document.getElementById('pagamentoDataFim');
const btnGerarPagamento = document.getElementById('btnGerarPagamento');

const horaExtraDataInicio = document.getElementById('horaExtraDataInicio');
const horaExtraDataFim = document.getElementById('horaExtraDataFim');
const btnGerarHoraExtra = document.getElementById('btnGerarHoraExtra');

const excluirDataInicio = document.getElementById('excluirDataInicio');
const excluirDataFim = document.getElementById('excluirDataFim');
const btnExcluirChamada = document.getElementById('btnExcluirChamada');

const resultado = document.getElementById('resultado');
const btnEnviarWhats = document.getElementById('btnEnviarWhats');

let funcionariosCache = {};
let textoRelatorioAtual = '';

async function carregarFuncionarios() {
  try {
    const snapshot = await get(ref(db, 'funcionarios'));
    if (snapshot.exists()) {
      funcionariosCache = snapshot.val();
      atualizarListaFuncionarios();
    } else {
      funcionariosCache = {};
      listaFuncionario.innerHTML = '<option value="todos">Nenhum funcion√°rio</option>';
    }
  } catch (error) {
    console.error('Erro ao carregar funcion√°rios:', error);
    listaFuncionario.innerHTML = '<option value="todos">Erro ao carregar</option>';
  }
}

function atualizarListaFuncionarios() {
  listaFuncionario.innerHTML = '<option value="todos">Todos</option>';
  Object.entries(funcionariosCache).forEach(([id, f]) => {
    listaFuncionario.innerHTML += `<option value="${id}">${f.nome}</option>`;
  });
}

function formatCPF(cpf) { if (!cpf) return '-'; let v = cpf.replace(/\D/g, ''); v = v.padStart(11,'0'); return v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4"); }
function capitalize(str) { if (!str) return ''; return str.charAt(0).toUpperCase() + str.slice(1); }
function scrollParaResultado() { resultado.scrollIntoView({ behavior: 'smooth' }); }

function formatarDataDMY(data) {
  const d = new Date(data);
  if (isNaN(d)) return data;
  const dia = String(d.getDate()).padStart(2,'0');
  const mes = String(d.getMonth()+1).padStart(2,'0');
  const ano = d.getFullYear();
  return `${dia}/${mes}/${ano}`;
}

function formatarFuncionario(f) {
  const funcaoDisplay = (f.funcao==='Outro' && f.funcaoOutro)?f.funcaoOutro:f.funcao;
  return `üë§ Nome: *${f.nome}*\nTipo: *${capitalize(f.tipo)}*\nFun√ß√£o: *${funcaoDisplay}*\nObra: *${f.obra}*` +
         (f.tipo==='diarista'?`\nCPF: *${formatCPF(f.cpf)}*\nValor di√°ria: *R$ ${parseFloat(f.valorDiaria).toFixed(2)}*`:'');
}

// --- Relat√≥rio de Faltas ---
async function gerarRelatorioFaltas() {
  const tipoFiltro = faltasTipo.value;
  const inicio = faltasDataInicio.value;
  const fim = faltasDataFim.value;
  resultado.textContent='';
  if(!inicio||!fim){ alert('Selecione a data de in√≠cio e fim'); return null;}
  if(fim<inicio){ alert('Data fim n√£o pode ser menor que data in√≠cio'); return null;}
  try {
    const chamadasSnap = await get(ref(db,'chamadas'));
    const funcionariosSnap = await get(ref(db,'funcionarios'));
    if(!chamadasSnap.exists()||!funcionariosSnap.exists()){ resultado.textContent='N√£o h√° dados suficientes para gerar o relat√≥rio.'; return null;}
    const chamadas = chamadasSnap.val();
    const funcionarios = funcionariosSnap.val();
    let faltas={};
    for(const id in funcionarios){
      const f=funcionarios[id];
      if(tipoFiltro!=='todos'&&f.tipo!==tipoFiltro) continue;
      faltas[id]={nome:f.nome,tipo:f.tipo,diasFaltados:[]};
    }
    for(const dataChamada in chamadas){
      if(dataChamada<inicio||dataChamada>fim) continue;
      const presencasDia = chamadas[dataChamada];
      for(const idFunc in presencasDia){
        if(!faltas[idFunc]) continue;
        const presenca = presencasDia[idFunc];
        if(presenca.status==='falta'){
          let infoAtestado='';
          if(funcionarios[idFunc].tipo==='funcionario'){ infoAtestado = presenca.atestado?' (Com atestado)':' (Sem atestado)'; }
          faltas[idFunc].diasFaltados.push(`${formatarDataDMY(dataChamada)}${infoAtestado}`);
        }
      }
    }
    let texto = `üìã *Relat√≥rio de Faltas* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    for(const id in faltas){
      const f=faltas[id];
      texto+=`üë§ *${f.nome}* (${capitalize(f.tipo)}) - *${f.diasFaltados.length} faltas*\n`;
      if(f.diasFaltados.length>0) texto+=`üóìÔ∏è Dias: ${f.diasFaltados.join(', ')}\n`;
      texto+='\n';
    }
    resultado.textContent=texto.trim();
    textoRelatorioAtual=texto.trim();
    scrollParaResultado();
    return texto.trim();
  }catch(error){ console.error(error); resultado.textContent='Erro ao gerar relat√≥rio de faltas.'; return null;}
}

// --- Relat√≥rio de Funcion√°rio ---
async function gerarRelatorioDadosFuncionario() {
  const funcionarioId = listaFuncionario.value;
  resultado.textContent='';
  try{
    const funcionariosSnap = await get(ref(db,'funcionarios'));
    if(!funcionariosSnap.exists()){ resultado.textContent='Nenhum funcion√°rio cadastrado.'; return null;}
    const funcionarios = funcionariosSnap.val();
    let texto='';
    if(funcionarioId==='todos'){
      texto='üßë *Lista completa de Funcion√°rios:*\n\n';
      for(const id in funcionarios) texto+=formatarFuncionario(funcionarios[id])+'\n\n';
    }else{
      const f=funcionarios[funcionarioId];
      if(!f){ resultado.textContent='Funcion√°rio n√£o encontrado.'; return null;}
      texto='üßë *Informa√ß√µes do Funcion√°rio:*\n\n'+formatarFuncionario(f);
    }
    resultado.textContent=texto.trim();
    textoRelatorioAtual=texto.trim();
    scrollParaResultado();
    return texto.trim();
  }catch(error){ console.error(error); resultado.textContent='Erro ao gerar lista de funcion√°rios.'; return null;}
}

// --- Relat√≥rio Pagamento Diarista ---
async function gerarRelatorioPagamentoDiarista() {
  const inicio = pagamentoDataInicio.value;
  const fim = pagamentoDataFim.value;
  resultado.textContent='';
  if(!inicio||!fim){ alert('Selecione a data de in√≠cio e fim'); return null;}
  if(fim<inicio){ alert('Data fim n√£o pode ser menor que data in√≠cio'); return null;}
  try{
    const chamadasSnap = await get(ref(db,'chamadas'));
    const funcionariosSnap = await get(ref(db,'funcionarios'));
    if(!chamadasSnap.exists()||!funcionariosSnap.exists()){ resultado.textContent='N√£o h√° dados suficientes para gerar o relat√≥rio.'; return null;}
    const chamadas = chamadasSnap.val();
    const funcionarios = funcionariosSnap.val();
    let texto=`üí∞ *Relat√≥rio de Pagamento Diarista* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    let totalExibido=0;
    for(const id in funcionarios){
      const f=funcionarios[id];
      if(f.tipo!=='diarista') continue;
      let diasTrabalhados=0;
      for(const dataChamada in chamadas){
        if(dataChamada<inicio||dataChamada>fim) continue;
        const presenca = chamadas[dataChamada][id];
        if(presenca&&presenca.status==='presente') diasTrabalhados++;
      }
      if(diasTrabalhados>0){
        totalExibido++;
        texto+=`üë§ *${f.nome}* - ${diasTrabalhados} dia(s) de trabalho\nüíµ Valor total: R$ ${(diasTrabalhados*f.valorDiaria).toFixed(2)}\n\n`;
      }
    }
    if(totalExibido===0) texto='N√£o h√° pagamentos de diaristas no per√≠odo selecionado.';
    resultado.textContent=texto.trim();
    textoRelatorioAtual=texto.trim();
    scrollParaResultado();
    return texto.trim();
  }catch(error){ console.error(error); resultado.textContent='Erro ao gerar relat√≥rio de pagamento.'; return null;}
}

// --- Relat√≥rio Hora Extra ---
async function gerarRelatorioHoraExtra() {
  const inicio = horaExtraDataInicio.value;
  const fim = horaExtraDataFim.value;
  resultado.textContent='';
  if(!inicio||!fim){ alert('Selecione a data de in√≠cio e fim'); return null;}
  if(fim<inicio){ alert('Data fim n√£o pode ser menor que data in√≠cio'); return null;}
  try{
    const horaExtraSnap = await get(ref(db,'horaextra'));
    const funcionariosSnap = await get(ref(db,'funcionarios'));
    if(!horaExtraSnap.exists()||!funcionariosSnap.exists()){ resultado.textContent='N√£o h√° dados suficientes para gerar o relat√≥rio de horas extras.'; return null;}
    const horaExtra = horaExtraSnap.val();
    const funcionarios = funcionariosSnap.val();
    let texto=`‚è±Ô∏è *Relat√≥rio de Hora Extra* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    let totalExibido=0;
    for(const id in funcionarios){
      const f = funcionarios[id];
      if(f.tipo!=='funcionario') continue;
      let registroHoraExtra = [];
      for(const data in horaExtra){
        if(data<inicio||data>fim) continue;
        if(horaExtra[data][id]){
          const h = horaExtra[data][id];
          registroHoraExtra.push(`${formatarDataDMY(data)} - ${h.quantidadeHoras}h (${h.percentual}%)`);
        }
      }
      if(registroHoraExtra.length>0){
        totalExibido++;
        texto+=`üë§ *${f.nome}* - ${registroHoraExtra.length} registro(s) de hora extra\nüïí Dias/Valores: ${registroHoraExtra.join(', ')}\n\n`;
      }
    }
    if(totalExibido===0) texto='N√£o h√° horas extras registradas no per√≠odo selecionado.';
    resultado.textContent=texto.trim();
    textoRelatorioAtual=texto.trim();
    scrollParaResultado();
    return texto.trim();
  }catch(error){ console.error(error); resultado.textContent='Erro ao gerar relat√≥rio de horas extras.'; return null;}
}

// --- Excluir chamadas ---
async function excluirChamada() {
  const inicio = excluirDataInicio.value;
  const fim = excluirDataFim.value;
  if(!inicio||!fim){ alert('Selecione a data de in√≠cio e fim'); return; }
  if(fim<inicio){ alert('Data fim n√£o pode ser menor que data in√≠cio'); return; }
  if(!confirm(`Deseja realmente excluir chamadas de ${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)}?`)) return;
  try{
    const chamadasSnap = await get(ref(db,'chamadas'));
    if(!chamadasSnap.exists()){ alert('N√£o h√° chamadas para excluir.'); return; }
    const chamadas = chamadasSnap.val();
    for(const data in chamadas){
      if(data>=inicio && data<=fim) await remove(ref(db,`chamadas/${data}`));
    }
    alert('Chamada(s) exclu√≠da(s) com sucesso!');
  }catch(error){ console.error(error); alert('Erro ao excluir chamadas'); }
}

// --- Envio WhatsApp ---
btnEnviarWhats.addEventListener('click', ()=>{
  if(!textoRelatorioAtual){ alert('Gere um relat√≥rio primeiro.'); return; }
  const textoEncoded = encodeURIComponent(textoRelatorioAtual);
  window.open(`https://wa.me/?text=${textoEncoded}`, '_blank');
});

// --- Eventos ---
btnGerarFaltas.addEventListener('click', gerarRelatorioFaltas);
btnGerarLista.addEventListener('click', gerarRelatorioDadosFuncionario);
btnGerarPagamento.addEventListener('click', gerarRelatorioPagamentoDiarista);
btnGerarHoraExtra.addEventListener('click', gerarRelatorioHoraExtra);
btnExcluirChamada.addEventListener('click', excluirChamada);

carregarFuncionarios();
</script>

</body>
</html>
