<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RelatÃ³rios</title>
  <link rel="stylesheet" href="styles.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    .secondary {
      background-color: #007bff;
    }
    .danger {
      background-color: #dc3545;
    }
    .resultado {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>

<header>ðŸ“Š RelatÃ³rios</header>

<main>
  <label for="tipoRelatorio">Tipo de RelatÃ³rio</label>
  <select id="tipoRelatorio">
    <option value="diaristas">Diaristas</option>
    <option value="faltas">Faltas</option>
  </select>

  <label for="dataInicio">Data InÃ­cio</label>
  <input type="date" id="dataInicio">

  <label for="dataFim">Data Fim</label>
  <input type="date" id="dataFim">

  <button onclick="gerarRelatorio()">ðŸ“„ Gerar RelatÃ³rio</button>

  <div id="resultado" class="resultado" style="display:none;"></div>

  <button class="secondary" onclick="gerarPDF()">ðŸ“„ Gerar PDF</button>
  <button class="danger" onclick="enviarWhatsApp()">ðŸ“² Enviar WhatsApp</button>

  <br><br>
  <a href="index.html"><button class="secondary">â¬… Voltar</button></a>
</main>

<script type="module">
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
  import { app } from "./firebase.js";

  const db = getDatabase(app);

  let textoRelatorio = "";

  window.gerarRelatorio = async function() {
    const tipo = document.getElementById('tipoRelatorio').value;
    const dataInicio = document.getElementById('dataInicio').value;
    const dataFim = document.getElementById('dataFim').value;

    if (!dataInicio || !dataFim) {
      alert("Selecione o perÃ­odo.");
      return;
    }

    const dbRef = ref(db);
    const snapshot = await get(child(dbRef, 'chamadas'));

    if (!snapshot.exists()) {
      alert("Nenhum dado encontrado.");
      return;
    }

    const dados = snapshot.val();
    let resultadoHTML = `<h3>RelatÃ³rio: ${tipo}</h3>`;
    textoRelatorio = `RelatÃ³rio: ${tipo}\nPerÃ­odo: ${dataInicio} a ${dataFim}\n\n`;

    for (let data in dados) {
      if (data >= dataInicio && data <= dataFim) {
        for (let nome in dados[data]) {
          const info = dados[data][nome];
          if (tipo === "diaristas" && info.tipo === "diarista" && info.presente) {
            resultadoHTML += `<p>${nome} - Presente (${data}) - R$ ${info.valorDia}</p>`;
            textoRelatorio += `${nome} - Presente (${data}) - R$ ${info.valorDia}\n`;
          }
          if (tipo === "faltas" && !info.presente) {
            resultadoHTML += `<p>${nome} - Faltou (${data})</p>`;
            textoRelatorio += `${nome} - Faltou (${data})\n`;
          }
        }
      }
    }

    document.getElementById('resultado').innerHTML = resultadoHTML;
    document.getElementById('resultado').style.display = "block";
  }

  window.gerarPDF = function() {
    if (!textoRelatorio) {
      alert("Gere um relatÃ³rio primeiro.");
      return;
    }
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text(textoRelatorio, 10, 10);
    doc.save("relatorio.pdf");
  }

  window.enviarWhatsApp = function() {
    if (!textoRelatorio) {
      alert("Gere um relatÃ³rio primeiro.");
      return;
    }
    const msg = encodeURIComponent(textoRelatorio);
    window.open(`https://wa.me/5527997792023?text=${msg}`, "_blank");
  }
</script>

</body>
</html>
