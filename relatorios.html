<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Relat√≥rios</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
    color: #fff;
    margin: 0;
    min-height: 100vh;
    padding: 20px 15px 100px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    max-width: 400px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
  }
  a.btn-voltar {
    cursor: pointer;
    background-color: #154360;
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 12px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(21,67,96,0.7);
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
  }
  a.btn-voltar:hover {
    background-color: #0e2a48;
    box-shadow: 0 6px 14px rgba(14, 42, 72, 0.9);
  }
  h1 {
    font-size: 2.4rem;
    margin: 0 0 18px 0;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    text-align: center;
  }
  section {
    background-color: rgba(21, 67, 96, 0.85);
    border-radius: 12px;
    padding: 20px 24px;
    margin-bottom: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7);
  }
  section h2 {
    margin-top: 0;
    margin-bottom: 14px;
    font-weight: 700;
    font-size: 1.5rem;
    border-bottom: 2px solid #6dd5fa;
    padding-bottom: 6px;
  }
  label { display: block; margin-bottom: 6px; font-weight: 600; }
  select, input[type="date"], input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button.btn-acao {
    background-color: #2980b9;
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    border: none;
    box-shadow: 0 5px 12px rgba(41, 128, 185, 0.7);
    cursor: pointer;
    display: block;
    margin: 0 auto 10px auto;
    min-width: 160px;
  }
  button.btn-acao:hover { background-color: #1c5d8e; box-shadow: 0 7px 18px rgba(28, 93, 142, 0.9); }
  #resultado {
    background-color: rgba(21, 67, 96, 0.85);
    border-radius: 12px;
    padding: 18px 20px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7);
    max-height: 400px;
    overflow-y: auto;
    white-space: pre-wrap;
    font-size: 0.95rem;
    margin-bottom: 24px;
  }
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(21, 67, 96, 0.9);
    color: #ddd;
    text-align: center;
    font-size: 0.85rem;
    padding: 8px 0;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="btn-voltar">‚¨Ö Voltar</a>
</header>

<h1>Relat√≥rios</h1>

<section id="faltasSection">
  <h2>üìã Relat√≥rio de Faltas</h2>
  <label for="faltasTipo">Tipo</label>
  <select id="faltasTipo">
    <option value="todos">Todos</option>
    <option value="funcionario">Funcion√°rio</option>
    <option value="diarista">Diarista</option>
  </select>
  <label for="faltasDataInicio">Data In√≠cio</label>
  <input type="date" id="faltasDataInicio" />
  <label for="faltasDataFim">Data Fim</label>
  <input type="date" id="faltasDataFim" />
  <button id="btnGerarFaltas" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="pagamentoDiaristaSection">
  <h2>üí∞ Relat√≥rio de Pagamento Diarista</h2>
  <label for="pagamentoDataInicio">Data In√≠cio</label>
  <input type="date" id="pagamentoDataInicio" />
  <label for="pagamentoDataFim">Data Fim</label>
  <input type="date" id="pagamentoDataFim" />
  <button id="btnGerarPagamento" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="horaExtraSection">
  <h2>‚è±Ô∏è Relat√≥rio de Hora Extra</h2>
  <label for="horaExtraDataInicio">Data In√≠cio</label>
  <input type="date" id="horaExtraDataInicio" />
  <label for="horaExtraDataFim">Data Fim</label>
  <input type="date" id="horaExtraDataFim" />
  <button id="btnGerarHoraExtra" class="btn-acao">Gerar Relat√≥rio</button>
</section>

<section id="excluirSection">
  <h2>‚ùå Exclus√£o</h2>
  <label for="excluirDataInicio">Data In√≠cio</label>
  <input type="date" id="excluirDataInicio" />
  <label for="excluirDataFim">Data Fim</label>
  <input type="date" id="excluirDataFim" />
  <label for="senhaExcluir">Senha</label>
  <input type="password" id="senhaExcluir" />
  <button id="btnExcluir" class="btn-acao" style="background-color:#c0392b;">Excluir Chamadas / Hora Extra</button>
</section>

<pre id="resultado"></pre>

<button id="btnEnviarWhats" class="btn-acao" style="background-color:#25D366; margin-bottom:40px;">üì≤ Enviar relat√≥rio por WhatsApp</button>

<footer>Desenvolvido por Lucas Ramos Arag√£o</footer>

<script type="module">
import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
import { app } from "./firebase.js";

const db = getDatabase(app);

// Faltas
const faltasTipo = document.getElementById('faltasTipo');
const faltasDataInicio = document.getElementById('faltasDataInicio');
const faltasDataFim = document.getElementById('faltasDataFim');
const btnGerarFaltas = document.getElementById('btnGerarFaltas');

// Pagamento diarista
const pagamentoDataInicio = document.getElementById('pagamentoDataInicio');
const pagamentoDataFim = document.getElementById('pagamentoDataFim');
const btnGerarPagamento = document.getElementById('btnGerarPagamento');

// Hora extra
const horaExtraDataInicio = document.getElementById('horaExtraDataInicio');
const horaExtraDataFim = document.getElementById('horaExtraDataFim');
const btnGerarHoraExtra = document.getElementById('btnGerarHoraExtra');

// Exclus√£o
const excluirDataInicio = document.getElementById('excluirDataInicio');
const excluirDataFim = document.getElementById('excluirDataFim');
const senhaExcluir = document.getElementById('senhaExcluir');
const btnExcluir = document.getElementById('btnExcluir');

const resultado = document.getElementById('resultado');
let textoRelatorioAtual = '';

// Fun√ß√µes utilit√°rias
function formatarDataDMY(dataISO) {
  if (!dataISO) return '-';
  const [ano, mes, dia] = dataISO.split('-');
  return `${dia}/${mes}/${ano}`;
}

function capitalize(str) { if (!str) return ''; return str.charAt(0).toUpperCase() + str.slice(1); }

function scrollParaResultado() { resultado.scrollIntoView({ behavior: 'smooth' }); }

// Relat√≥rio de faltas
btnGerarFaltas.addEventListener('click', async () => {
  const tipo = faltasTipo.value;
  const inicio = faltasDataInicio.value;
  const fim = faltasDataFim.value;
  resultado.textContent = '';

  if (!inicio || !fim) { alert('Selecione a data de in√≠cio e fim'); return; }
  if (fim < inicio) { alert('Data fim n√£o pode ser menor que data in√≠cio'); return; }

  try {
    const [chamadasSnap, funcionariosSnap] = await Promise.all([get(ref(db,'chamadas')), get(ref(db,'funcionarios'))]);
    if (!chamadasSnap.exists() || !funcionariosSnap.exists()) { resultado.textContent = 'N√£o h√° dados suficientes'; return; }
    const chamadas = chamadasSnap.val();
    const funcionarios = funcionariosSnap.val();

    let faltas = {};
    for (const id in funcionarios) {
      const f = funcionarios[id];
      if (tipo !== 'todos' && f.tipo !== tipo) continue;
      faltas[id] = { nome: f.nome, tipo: f.tipo, diasFaltados: [] };
    }

    for (const dataChamada in chamadas) {
      if (dataChamada < inicio || dataChamada > fim) continue;
      const presencasDia = chamadas[dataChamada];
      for (const idFunc in presencasDia) {
        if (!faltas[idFunc]) continue;
        if (presencasDia[idFunc].status==='falta') {
          const atestado = (funcionarios[idFunc].tipo==='funcionario' ? (presencasDia[idFunc].atestado ? ' (Com atestado)':' (Sem atestado)'):'');
          faltas[idFunc].diasFaltados.push(formatarDataDMY(dataChamada)+atestado);
        }
      }
    }

    let texto = `üìã *Relat√≥rio de Faltas* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    Object.values(faltas).forEach(f=>{
      if(f.diasFaltados.length>0){
        texto+=`üë§ *${f.nome}* (${capitalize(f.tipo)}) - *${f.diasFaltados.length} faltas*\nüóìÔ∏è Dias: ${f.diasFaltados.join(', ')}\n\n`;
      }
    });

    resultado.textContent = texto.trim();
    textoRelatorioAtual = texto.trim();
    scrollParaResultado();

  } catch(e){ console.error(e); resultado.textContent='Erro ao gerar relat√≥rio de faltas'; }
});

// Relat√≥rio pagamento diarista
btnGerarPagamento.addEventListener('click', async () => {
  const inicio = pagamentoDataInicio.value;
  const fim = pagamentoDataFim.value;
  resultado.textContent = '';

  if(!inicio || !fim){ alert('Selecione a data'); return; }
  if(fim<inicio){ alert('Data fim menor que in√≠cio'); return; }

  try {
    const [chamadasSnap, funcionariosSnap] = await Promise.all([get(ref(db,'chamadas')), get(ref(db,'funcionarios'))]);
    if(!chamadasSnap.exists() || !funcionariosSnap.exists()){ resultado.textContent='N√£o h√° dados suficientes'; return; }
    const chamadas = chamadasSnap.val();
    const funcionarios = funcionariosSnap.val();

    let texto = `üí∞ *Relat√≥rio de Pagamento Diaristas* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;
    const diaristas = Object.entries(funcionarios).filter(([id,f])=>f.tipo==='diarista');

    for(const [id,f] of diaristas){
      let diasTrabalhados=0, datas=[];
      for(const dataChamada in chamadas){
        if(dataChamada<inicio||dataChamada>fim) continue;
        if(chamadas[dataChamada][id] && chamadas[dataChamada][id].status==='presente'){
          diasTrabalhados++; datas.push(formatarDataDMY(dataChamada));
        }
      }
      if(diasTrabalhados===0) continue;
      const valorDiaria=parseFloat(f.valorDiaria)||0;
      const total=valorDiaria*diasTrabalhados;
      texto+=`üë§ *${f.nome}*\nDias: ${diasTrabalhados} (${datas.join(', ')})\nValor di√°ria: R$ ${valorDiaria.toFixed(2)}\n*Total: R$ ${total.toFixed(2)}*\nBanco: ${f.banco||'-'}\nPIX: ${f.tipoChavePix||'-'} ${f.chavePix||'-'}\n\n`;
    }

    resultado.textContent=texto.trim();
    textoRelatorioAtual=texto.trim();
    scrollParaResultado();
  }catch(e){ console.error(e); resultado.textContent='Erro ao gerar relat√≥rio de pagamento'; }
});

// Relat√≥rio hora extra
btnGerarHoraExtra.addEventListener('click', async ()=>{
  const inicio=horaExtraDataInicio.value;
  const fim=horaExtraDataFim.value;
  resultado.textContent='';

  if(!inicio||!fim){ alert('Selecione a data'); return; }
  if(fim<inicio){ alert('Data fim menor que in√≠cio'); return; }

  try{
    const [horaExtraSnap, funcionariosSnap] = await Promise.all([get(ref(db,'horaextra')), get(ref(db,'funcionarios'))]);
    if(!horaExtraSnap.exists() || !funcionariosSnap.exists()){ resultado.textContent='N√£o h√° dados suficientes'; return; }
    const horaextra = horaExtraSnap.val();
    const funcionarios = funcionariosSnap.val();

    let texto = `‚è±Ô∏è *Relat√≥rio de Hora Extra* (${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)})\n\n`;

    for(const [id,f] of Object.entries(funcionarios)){
      let registros=[];
      for(const data in horaextra){
        if(data<inicio||data>fim) continue;
        if(horaextra[data][id]){
          const hx=horaextra[data][id];
          registros.push(`${formatarDataDMY(data)} - ${hx.quantidadeHoras}h ${hx.percentual}%`);
        }
      }
      if(registros.length>0){
        texto+=`üë§ *${f.nome}*\n${registros.join('\n')}\n\n`;
      }
    }

    resultado.textContent=texto.trim();
    textoRelatorioAtual=texto.trim();
    scrollParaResultado();
  }catch(e){ console.error(e); resultado.textContent='Erro ao gerar relat√≥rio de hora extra'; }
});

// Excluir
btnExcluir.addEventListener('click', async ()=>{
  if(senhaExcluir.value!=='1234'){ alert('Senha incorreta'); return; }
  const inicio=excluirDataInicio.value;
  const fim=excluirDataFim.value;
  if(!inicio||!fim){ alert('Selecione datas'); return; }
  if(fim<inicio){ alert('Data fim menor que in√≠cio'); return; }

  if(!confirm(`Excluir chamadas e hora extra de ${formatarDataDMY(inicio)} at√© ${formatarDataDMY(fim)}?`)) return;

  try{
    const chamadasSnap=await get(ref(db,'chamadas'));
    if(chamadasSnap.exists()){
      const chamadas=chamadasSnap.val();
      for(const data in chamadas){
        if(data>=inicio && data<=fim) await remove(ref(db,`chamadas/${data}`));
      }
    }

    const horaextraSnap=await get(ref(db,'horaextra'));
    if(horaextraSnap.exists()){
      const horaextra=horaextraSnap.val();
      for(const data in horaextra){
        if(data>=inicio && data<=fim) await remove(ref(db,`horaextra/${data}`));
      }
    }

    alert('Exclus√£o conclu√≠da!');
    resultado.textContent=''; textoRelatorioAtual='';
  }catch(e){ console.error(e); alert('Erro ao excluir'); }
});

// WhatsApp
document.getElementById('btnEnviarWhats').addEventListener('click', ()=>{
  if(!textoRelatorioAtual){ alert('Gere um relat√≥rio antes'); return; }
  const encoded=encodeURIComponent(textoRelatorioAtual);
  window.open(`https://wa.me/?text=${encoded}`,'_blank');
});
</script>

</body>
</html>
