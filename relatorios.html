<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Relatórios</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
    color: #fff;
    margin: 0;
    min-height: 100vh;
    padding: 20px 15px 60px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    max-width: 400px;
    margin: 0 auto 10px auto;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    user-select: none;
  }
  a.btn-voltar {
    cursor: pointer;
    background-color: #154360;
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 12px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(21,67,96,0.7);
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
  }
  a.btn-voltar:hover {
    background-color: #0e2a48;
    box-shadow: 0 6px 14px rgba(14, 42, 72, 0.9);
  }
  h1 {
    font-size: 2.4rem;
    margin: 0 0 18px 0;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    user-select: none;
    line-height: 1.2;
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  section {
    background-color: rgba(21, 67, 96, 0.85);
    border-radius: 12px;
    padding: 20px 24px;
    margin-bottom: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7);
    user-select: none;
  }
  section h2 {
    margin-top: 0;
    margin-bottom: 14px;
    font-weight: 700;
    font-size: 1.5rem;
    border-bottom: 2px solid #6dd5fa;
    padding-bottom: 6px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  select, input[type="date"], input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button.btn-acao {
    background-color: #2980b9;
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    border: none;
    box-shadow: 0 5px 12px rgba(41, 128, 185, 0.7);
    cursor: pointer;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
    display: inline-block;
    margin: 0 8px 0 0;
    min-width: 120px;
  }
  button.btn-acao:hover {
    background-color: #1c5d8e;
    box-shadow: 0 7px 18px rgba(28, 93, 142, 0.9);
  }
  #resultado {
    background-color: rgba(21, 67, 96, 0.85);
    border-radius: 12px;
    padding: 18px 20px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 6px 14px rgba(21, 67, 96, 0.7);
    max-height: 400px;
    overflow-y: auto;
    white-space: pre-wrap;
    font-size: 0.95rem;
    user-select: text;
    margin-bottom: 24px;
  }
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(21, 67, 96, 0.9);
    color: #ddd;
    text-align: center;
    font-size: 0.85rem;
    padding: 8px 0;
    user-select: none;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    max-width: 100%;
  }
  @media (max-width: 420px) {
    h1 {
      font-size: 2rem;
    }
    section {
      padding: 16px 20px;
    }
    button.btn-acao {
      min-width: 100px;
      margin-bottom: 10px;
    }
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="btn-voltar">⬅ Voltar</a>
</header>

<h1>Relatórios</h1>

<section id="faltasSection">
  <h2>Relatório de Faltas</h2>
  <label for="faltasTipo">Tipo</label>
  <select id="faltasTipo">
    <option value="todos">Todos</option>
    <option value="funcionario">Funcionário</option>
    <option value="diarista">Diarista</option>
  </select>
  <label for="faltasDataInicio">Data Início</label>
  <input type="date" id="faltasDataInicio" />
  <label for="faltasDataFim">Data Fim</label>
  <input type="date" id="faltasDataFim" />
  <div>
    <button id="btnGerarFaltas" class="btn-acao">Gerar Relatório</button>
    <button id="btnWhatsappFaltas" class="btn-acao" style="background-color:#25D366;">Enviar WhatsApp</button>
  </div>
</section>

<section id="listaFuncionariosSection">
  <h2>Lista de Funcionários</h2>
  <label for="listaFuncionario">Funcionário</label>
  <select id="listaFuncionario">
    <option value="todos">Todos</option>
  </select>
  <div>
    <button id="btnGerarLista" class="btn-acao">Gerar Relatório</button>
    <button id="btnWhatsappLista" class="btn-acao" style="background-color:#25D366;">Enviar WhatsApp</button>
  </div>
</section>

<section id="excluirChamadaSection">
  <h2>Excluir Chamada por Data</h2>
  <label for="excluirData">Data da Chamada</label>
  <input type="date" id="excluirData" />
  <div>
    <button id="btnExcluirChamada" class="btn-acao" style="background-color:#c0392b;">Excluir Chamada</button>
  </div>
</section>

<pre id="resultado" tabindex="0" aria-label="Resultado do relatório"></pre>

<footer>
  Desenvolvido por Lucas Ramos Aragão
</footer>

<script type="module">
  import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
  import { app } from "./firebase.js";

  const db = getDatabase(app);

  // ELEMENTOS Relatório de Faltas
  const faltasTipo = document.getElementById('faltasTipo');
  const faltasDataInicio = document.getElementById('faltasDataInicio');
  const faltasDataFim = document.getElementById('faltasDataFim');
  const btnGerarFaltas = document.getElementById('btnGerarFaltas');
  const btnWhatsappFaltas = document.getElementById('btnWhatsappFaltas');

  // ELEMENTOS Lista Funcionarios
  const listaFuncionario = document.getElementById('listaFuncionario');
  const btnGerarLista = document.getElementById('btnGerarLista');
  const btnWhatsappLista = document.getElementById('btnWhatsappLista');

  // ELEMENTOS Exclusão
  const excluirData = document.getElementById('excluirData');
  const btnExcluirChamada = document.getElementById('btnExcluirChamada');

  const resultado = document.getElementById('resultado');

  // CACHE FUNCIONÁRIOS
  let funcionariosCache = {};

  // CARREGAR FUNCIONÁRIOS NA LISTA DE FUNCIONÁRIOS
  async function carregarFuncionarios() {
    try {
      const snapshot = await get(ref(db, 'funcionarios'));
      if (snapshot.exists()) {
        funcionariosCache = snapshot.val();
        atualizarListaFuncionarios();
      } else {
        funcionariosCache = {};
        listaFuncionario.innerHTML = '<option value="todos">Nenhum funcionário</option>';
      }
    } catch (error) {
      console.error('Erro ao carregar funcionários:', error);
      listaFuncionario.innerHTML = '<option value="todos">Erro ao carregar</option>';
    }
  }

  function atualizarListaFuncionarios() {
    listaFuncionario.innerHTML = '<option value="todos">Todos</option>';
    Object.entries(funcionariosCache).forEach(([id, f]) => {
      listaFuncionario.innerHTML += `<option value="${id}">${f.nome}</option>`;
    });
  }

  // FUNÇÃO PARA FORMATAÇÃO CPF
  function formatCPF(cpf) {
    if(!cpf) return '-';
    let v = cpf.replace(/\D/g, '');
    v = v.padStart(11, '0');
    return v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
  }

  // FUNÇÃO PARA CAPITALIZAR PRIMEIRA LETRA
  function capitalize(str) {
    if(!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // GERAR RELATÓRIO DE FALTAS
  async function gerarRelatorioFaltas() {
    const tipoFiltro = faltasTipo.value;
    const inicio = faltasDataInicio.value;
    const fim = faltasDataFim.value;

    resultado.textContent = '';
    if(!inicio || !fim){
      alert('Selecione a data de início e fim');
      return;
    }
    if(new Date(fim) < new Date(inicio)){
      alert('Data fim não pode ser menor que data início.');
      return;
    }

    try {
      const chamadasSnap = await get(ref(db, 'chamadas'));
      const funcionariosSnap = await get(ref(db, 'funcionarios'));
      if (!chamadasSnap.exists() || !funcionariosSnap.exists()) {
        resultado.textContent = 'Não há dados suficientes para gerar o relatório.';
        return;
      }
      const chamadas = chamadasSnap.val();
      const funcionarios = funcionariosSnap.val();

      let faltas = {};

      for (const id in funcionarios) {
        const f = funcionarios[id];
        if(tipoFiltro !== 'todos' && f.tipo !== tipoFiltro) continue;
        faltas[id] = { nome: f.nome, tipo: f.tipo, diasFaltados: [] };
      }

      for (const dataChamada in chamadas) {
        const dt = new Date(dataChamada);
        if(dt < new Date(inicio) || dt > new Date(fim)) continue;

        const presencasDia = chamadas[dataChamada];
        for (const idFunc in presencasDia) {
          if (!faltas[idFunc]) continue;
          const presenca = presencasDia[idFunc];
          if(presenca.status === 'falta'){
            faltas[idFunc].diasFaltados.push(dataChamada);
          }
        }
      }

      let texto = `Relatório de Faltas (${inicio} até ${fim})\n\n`;
      for(const id in faltas){
        const f = faltas[id];
        texto += `${f.nome} (${capitalize(f.tipo)}): ${f.diasFaltados.length} faltas\n`;
        if(f.diasFaltados.length > 0){
          texto += `Dias: ${f.diasFaltados.join(', ')}\n`;
        }
        texto += '\n';
      }
      resultado.textContent = texto.trim();
      return texto.trim();
    } catch (error) {
      console.error('Erro ao gerar relatório de faltas:', error);
      resultado.textContent = 'Erro ao gerar relatório de faltas.';
    }
  }

  // GERAR LISTA DE FUNCIONÁRIOS
  async function gerarRelatorioLista() {
    const funcionarioId = listaFuncionario.value;
    resultado.textContent = '';

    try {
      const funcionariosSnap = await get(ref(db, 'funcionarios'));
      if (!funcionariosSnap.exists()) {
        resultado.textContent = 'Nenhum funcionário cadastrado.';
        return;
      }
      const funcionarios = funcionariosSnap.val();

      let texto = '';

      if(funcionarioId === 'todos'){
        texto = 'Lista completa de Funcionários:\n\n';
        for(const id in funcionarios){
          texto += formatarFuncionario(funcionarios[id]) + '\n\n';
        }
      } else {
        const f = funcionarios[funcionarioId];
        if(!f){
          resultado.textContent = 'Funcionário não encontrado.';
          return;
        }
        texto = 'Informações do Funcionário:\n\n' + formatarFuncionario(f);
      }
      resultado.textContent = texto.trim();
      return texto.trim();
    } catch (error) {
      console.error('Erro ao gerar lista de funcionários:', error);
      resultado.textContent = 'Erro ao gerar lista de funcionários.';
    }
  }

  function formatarFuncionario(f) {
    const funcaoDisplay = (f.funcao === 'Outro' && f.funcaoOutro) ? f.funcaoOutro : f.funcao;
    return `Nome: ${f.nome}
Tipo: ${capitalize(f.tipo)}
Função: ${funcaoDisplay}
Obra: ${f.obra}
${f.tipo === 'diarista' ? `CPF: ${formatCPF(f.cpf)}
Valor diária: R$ ${f.valorDiaria}` : ''}`;
  }

  // ENVIAR TEXTO POR WHATSAPP
  function enviarWhatsApp(texto) {
    if(!texto || texto.trim() === ''){
      alert('Gere o relatório antes de enviar.');
      return;
    }
    const numero = '+5527997792023';
    const url = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(texto)}`;
    window.open(url, '_blank');
  }

  // EXCLUIR CHAMADA POR DATA
  async function excluirChamada() {
    const dataExcluir = excluirData.value;
    if(!dataExcluir){
      alert('Selecione a data para exclusão.');
      return;
    }
    const senha = prompt('Digite a senha para confirmar exclusão da chamada:');
    if (senha !== '1234') {
      alert('Senha incorreta. Exclusão cancelada.');
      return;
    }
    try {
      const snapshot = await get(ref(db, `chamadas/${dataExcluir}`));
      if (!snapshot.exists()) {
        alert('Não há chamada cadastrada para essa data.');
        return;
      }
      await remove(ref(db, `chamadas/${dataExcluir}`));
      alert(`Chamada do dia ${dataExcluir} excluída com sucesso.`);
      resultado.textContent = '';
    } catch (error) {
      console.error('Erro ao excluir chamada:', error);
      alert('Erro ao excluir chamada. Veja o console para detalhes.');
    }
  }

  // EVENTOS
  btnGerarFaltas.addEventListener('click', async () => {
    await gerarRelatorioFaltas();
  });

  btnWhatsappFaltas.addEventListener('click', async () => {
    const texto = await gerarRelatorioFaltas();
    enviarWhatsApp(texto);
  });

  btnGerarLista.addEventListener('click', async () => {
    await gerarRelatorioLista();
  });

  btnWhatsappLista.addEventListener('click', async () => {
    const texto = await gerarRelatorioLista();
    enviarWhatsApp(texto);
  });

  btnExcluirChamada.addEventListener('click', excluirChamada);

  // Carregar funcionários ao iniciar
  carregarFuncionarios();
</script>

</body>
</html>
